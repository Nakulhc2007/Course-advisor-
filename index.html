<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Course Selection Advisor</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;background:#0f1724;color:#fff;margin:0;padding:0}
.container{max-width:800px;margin:auto;padding:15px}
.box{background:#111b2e;padding:15px;border-radius:10px;margin-top:15px}
input,button{width:100%;padding:12px;margin-top:10px;font-size:16px;border-radius:8px;border:none}
button{background:#6ee7b7;color:#012;font-weight:bold}
.chat{min-height:120px;margin-bottom:10px}
.msg{margin:6px 0}
.bot{color:#9aa6b2}
.user{color:#6ee7b7;text-align:right}
.result{margin-top:15px;font-size:18px;font-weight:bold}
</style>
</head>
<body>

<div class="container">
  <h2>Course Selection Advisor</h2>

  <div class="box">
    <div id="chat" class="chat"></div>

    <div id="step1">
      <p>What is your name?</p>
      <input id="name" placeholder="Your name">
      <button onclick="next1()">Next</button>
    </div>

    <div id="step2" style="display:none">
      <p>Enter your 12th percentage:</p>
      <input id="marks" type="number" placeholder="Example: 72">
      <button onclick="next2()">Next</button>
    </div>

    <div id="step3" style="display:none">
      <p>Your favorite subject?</p>
      <button onclick="pick('Maths')">Maths</button>
      <button onclick="pick('Biology')">Biology</button>
      <button onclick="pick('Computer')">Computer</button>
      <button onclick="pick('Arts')">Arts</button>
    </div>

    <div id="final" class="result"></div>
  </div>
</div>

<script>
let userName = "";
let percent = 0;
let subject = "";

function addMsg(text, who){
  const d = document.createElement("div");
  d.className = "msg " + who;
  d.innerText = text;
  document.getElementById("chat").appendChild(d);
}

function next1(){
  userName = document.getElementById("name").value;
  if(!userName) return;
  addMsg(userName,"user");
  addMsg("Nice to meet you " + userName + "!", "bot");
  document.getElementById("step1").style.display="none";
  document.getElementById("step2").style.display="block";
}

function next2(){
  percent = document.getElementById("marks").value;
  if(!percent) return;
  addMsg(percent + "%","user");
  addMsg("Select your favourite subject:","bot");
  document.getElementById("step2").style.display="none";
  document.getElementById("step3").style.display="block";
}

function pick(sub){
  subject = sub;
  addMsg(sub,"user");
  suggest();
}

function suggest(){
  let result="";
  if(percent>=85){
    if(subject=="Biology") result="Best: MBBS, BDS, Nursing";
    else if(subject=="Computer"||subject=="Maths") result="Best: Engineering, CSE, AI";
    else result="Best: Any top course";
  }else if(percent>=70){
    result="Good: Engineering, BCA, B.Sc, B.Com";
  }else if(percent>=50){
    result="Try: BCA, Arts, Commerce, Diploma";
  }else{
    result="Try: Diploma, Skill Courses";
  }

  document.getElementById("step3").style.display="none";
  document.getElementById("final").innerText =
    userName + ", based on your marks and interest:\n" + result;
}
</script>

</body>
</html>
