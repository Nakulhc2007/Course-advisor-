<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EduPath | Smart Course Advisor 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary: #6ee7b7;
    --secondary: #60a5fa;
    --accent: #f472b6;
    --bg-dark: #0f172a;
    --glass: rgba(255, 255, 255, 0.05);
    --glass-border: rgba(255, 255, 255, 0.1);
  }

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: radial-gradient(circle at top left, #1e293b, #0f172a);
    color: #f1f5f9;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  .container {
    width: 100%;
    max-width: 850px;
    background: var(--glass);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border: 1px solid var(--glass-border);
    padding: 40px;
    border-radius: 28px;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
  }

  h2 { 
    text-align: center; 
    font-weight: 700; 
    font-size: 2.2rem; 
    margin-bottom: 10px; 
    background: linear-gradient(90deg, var(--primary), var(--secondary)); 
    -webkit-background-clip: text; 
    -webkit-text-fill-color: transparent; 
  }

  .chat-box {
    height: 120px;
    overflow-y: auto;
    margin-bottom: 25px;
    padding: 15px;
    background: rgba(0,0,0,0.2);
    border-radius: 15px;
    border: 1px solid var(--glass-border);
  }

  .msg { margin: 8px 0; font-size: 0.95rem; line-height: 1.4; }
  .user { text-align: right; color: var(--primary); font-weight: 600; }
  .bot { color: #cbd5e1; }

  input, select {
    width: 100%;
    padding: 16px;
    margin-top: 15px;
    border-radius: 14px;
    border: 1px solid var(--glass-border);
    background: rgba(15, 23, 42, 0.6);
    color: white;
    box-sizing: border-box;
    font-size: 1rem;
    transition: 0.3s;
  }

  input:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 15px rgba(110, 231, 183, 0.2); }

  button {
    width: 100%;
    padding: 16px;
    margin-top: 20px;
    border-radius: 14px;
    border: none;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    color: #0f172a;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  button:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(96, 165, 250, 0.3); }

  .step { display: none; }
  .step.active { display: block; animation: slideUp 0.5s ease forwards; }

  @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

  .subjects-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 12px; margin-top: 20px; }
  .sub-btn {
    background: rgba(255,255,255,0.05);
    border: 1px solid var(--glass-border);
    color: white; padding: 12px; border-radius: 12px; cursor: pointer; text-align: center; transition: 0.3s; font-size: 0.9rem;
  }
  .sub-btn.active { background: var(--primary); color: #0f172a; font-weight: bold; border-color: var(--primary); }

  .course-card {
    background: rgba(255,255,255,0.03);
    border-left: 5px solid var(--primary);
    margin-top: 30px;
    padding: 25px;
    border-radius: 18px;
    border: 1px solid var(--glass-border);
  }
  .course-card h3 { color: var(--primary); margin: 0 0 12px 0; font-size: 1.4rem; display: flex; justify-content: space-between; align-items: center; }
  .badge { font-size: 0.7rem; background: var(--secondary); color: white; padding: 4px 10px; border-radius: 20px; text-transform: uppercase; }
  .course-card p { font-size: 1rem; line-height: 1.8; color: #cbd5e1; text-align: justify; }
</style>
</head>
<body>

<div class="container">
  <h2>EduPath Advisor</h2>
  <div id="chat" class="chat-box">
    <div class="msg bot">Hello! I'm your Smart Advisor. Let's start with your full name.</div>
  </div>

  <div id="step1" class="step active">
    <input id="nameInput" type="text" placeholder="Enter name">
    <button onclick="go1()">Get Started</button>
  </div>

  <div id="step2" class="step">
    <input id="marksInput" type="number" placeholder="Enter 12th Percentage">
    <button onclick="go2()">Next Step</button>
  </div>

  <div id="step3" class="step">
    <p style="text-align:center">Select your favorite subjects:</p>
    <div class="subjects-grid">
      <div class="sub-btn" onclick="toggleSub(this,'Maths')">Mathematics</div>
      <div class="sub-btn" onclick="toggleSub(this,'Physics')">Physics</div>
      <div class="sub-btn" onclick="toggleSub(this,'Biology')">Biology</div>
      <div class="sub-btn" onclick="toggleSub(this,'Computer')">Computer Sci</div>
      <div class="sub-btn" onclick="toggleSub(this,'History')">History/Law</div>
      <div class="sub-btn" onclick="toggleSub(this,'Accounts')">Commerce</div>
    </div>
    <button onclick="go3()">Continue</button>
  </div>

  <div id="step4" class="step">
    <p style="text-align:center">What is your primary interest area?</p>
    <select id="interest">
      <option value="Technology">Technology & AI</option>
      <option value="Medical">Medical & Healthcare</option>
      <option value="Business">Business & Management</option>
      <option value="Creative">Design & Media</option>
      <option value="Research">Pure Science & Psychology</option>
      <option value="Law">Law & Governance</option>
    </select>
    <button onclick="final()">Show Recommendations</button>
  </div>

  <div id="result"></div>
</div>

<script>
let name="", marks=0, subs=[], interest="";

function say(text, who) {
  let chat = document.getElementById("chat");
  let d = document.createElement("div");
  d.className = "msg " + who;
  d.innerText = text;
  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
}

function show(id) {
  document.querySelectorAll(".step").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function go1() {
  name = document.getElementById("nameInput").value;
  if(!name) return;
  say(name, "user"); 
  say("Welcome " + name + "! What was your 12th percentage?", "bot");
  show("step2");
}

function go2() {
  marks = document.getElementById("marksInput").value;
  if(!marks) return;
  say(marks + "%", "user"); 
  say("Pick the subjects you love most.", "bot");
  show("step3");
}

function toggleSub(btn, sub) {
  if(subs.includes(sub)) {
    subs = subs.filter(x => x != sub); btn.classList.remove("active");
  } else {
    subs.push(sub); btn.classList.add("active");
  }
}

function go3() {
  if(subs.length == 0) return;
  say(subs.join(", "), "user"); 
  say("Choose your main field of interest.", "bot");
  show("step4");
}

function box(title, badge, txt) {
  return `<div class="course-card">
            <h3>${title} <span class="badge">${badge}</span></h3>
            <p>${txt}</p>
          </div>`;
}

function final() {
  interest = document.getElementById("interest").value;
  say(interest, "user");
  say("Great choice! Here are 13 top-tier roadmaps for you.", "bot");
  document.getElementById("step4").classList.remove("active");
  let out = `<h2>Your Personalized Roadmap</h2>`;

  // TECHNOLOGY
  if(interest == "Technology") {
    out += box("B.Tech in Artificial Intelligence", "High Salary", "This program focuses on machine learning, neural networks, and computer vision. You will learn to build autonomous systems and predictive models using Python and C++. As industries automate, AI experts are required for everything from healthcare diagnostics to financial fraud detection. It requires strong math and logical skills. Career roles include AI Engineer, Data Scientist, or Robotics Expert. This field offers the highest starting salaries in the global tech market of 2026.");
    out += box("B.Sc in Cyber Security", "Top Demand", "Cybersecurity is the defense of digital systems against global hackers and data breaches. You will study ethical hacking, cryptography, and network defense. This course is highly practical, involving real-time threat simulation and digital forensic investigation. Every government and major bank is currently hiring security specialists to protect sensitive infrastructure. Ideal for detail-oriented students who want a stable, high-stakes career in digital defense.");
  }

  // MEDICAL
  if(interest == "Medical") {
    out += box("MBBS (Doctor of Medicine)", "Prestigious", "The gold standard for medical education, covering 5.5 years of anatomy, physiology, and surgical practice. This path requires extreme dedication and clinical precision to save lives. You will spend years in hospital rotations mastering patient care across cardiology, neurology, and pediatrics. It is a highly respected career with guaranteed job security. Ideal for students with top biology marks and a genuine passion for human health and long-term learning.");
    out += box("B.Sc in Biomedical Engineering", "Innovation", "A hybrid field that applies engineering principles to biology and healthcare. You will learn to design artificial organs, pacemakers, and robotic surgical tools. The course bridges the gap between mechanical technology and medical science. It is perfect for those who love biology but also have a natural talent for machines and building equipment. Graduates work in high-tech research labs and medical manufacturing companies developing life-saving devices.");
  }

  // BUSINESS
  if(interest == "Business") {
    out += box("Integrated MBA in FinTech", "Fast Growth", "This modern degree merges management strategy with financial technology like blockchain and digital banking. You will learn how to lead startups and manage global financial systems in a digital economy. The curriculum includes algorithmic trading, crypto-economics, and corporate leadership. It is designed for ambitious students who want to become CEOs or Investment Bankers. This role bridges the gap between traditional finance and the high-speed tech world.");
    out += box("Chartered Accountancy (CA)", "High Respect", "A professional path focused on auditing, taxation, and corporate law. It requires passing rigorous national exams and a 3-year internship. CAs are the financial backbone of every corporation, ensuring transparency and legal compliance. It is a highly disciplined path that offers excellent independent practice opportunities or senior CFO roles. Perfect for those who are highly organized and possess a sharp memory for laws and financial data.");
    out += box("BBA in Digital Marketing", "Creative Biz", "This course focuses on performance marketing, SEO, and social media brand strategy. You will learn to use data analytics to grow businesses in the online space. It combines psychology with business to understand how modern consumers shop and interact with brands. Career paths include Brand Manager, Growth Hacker, or Content Director. As all retail moves online, this skill set is essential for every modern company in 2026.");
  }

  // CREATIVE
  if(interest == "Creative") {
    out += box("B.Des in UI/UX Design", "Future Proof", "User Interface and Experience design is about making apps and websites intuitive and beautiful. You will study user psychology, wireframing, and visual design tools. As technology becomes more complex, designers are needed to make it simple for the everyday user. This role is a perfect blend of artistic creativity and technical logic. Career opportunities include Product Designer or UX Researcher in top Silicon Valley tech firms. Great for visual thinkers who enjoy problem-solving.");
    out += box("B.A. in New Media & Content", "Trending", "Focused on filmmaking, digital storytelling, and audience management across platforms like YouTube and Netflix. You will learn video editing, scriptwriting, and how to manage digital algorithms to build a global brand. This field is for the modern creator who wants to work in the streaming and entertainment industry. It is highly dynamic and requires consistency, creativity, and a pulse on modern culture trends.");
  }

  // RESEARCH & PSYCHOLOGY
  if(interest == "Research") {
    out += box("B.Sc in Cognitive Psychology", "Human Insight", "A deep scientific study of the human mind, behavior, and neural processes. You will research how people think, learn, and make decisions. As mental health awareness peaks in 2026, psychologists are highly valued in clinics, schools, and corporate HR departments. This path requires empathy and a strong interest in scientific research. Graduates can work as Clinical Psychologists, Counselors, or Neuroscientists in research institutes.");
    out += box("B.Sc in Biotechnology", "Science Hub", "The study of living systems to develop products in agriculture, medicine, and food science. You will work with DNA technology and genetic engineering to solve global issues like disease and food shortages. It is a laboratory-heavy field that leads to roles in pharmaceutical companies and research centers. Ideal for students who want to be at the cutting edge of scientific discovery and vaccine development.");
  }

  // LAW
  if(interest == "Law") {
    out += box("B.A. LL.B (Integrated Law)", "Power Career", "A 5-year program that combines a Bachelor of Arts with Law. You will study criminal law, corporate law, and human rights. This path prepares you to become a lawyer, judge, or legal advisor to multinational corporations. It requires excellent debating skills, critical thinking, and a love for reading. Lawyers in 2026 are increasingly specializing in Cyber Law and International Trade, making it a highly lucrative and powerful career path.");
    out += box("BBA LL.B (Corporate Law)", "Top Salary", "This course merges business administration with legal studies, specifically for the corporate world. You will learn how to handle mergers, acquisitions, and intellectual property rights. It is the preferred degree for those wanting to work in top-tier law firms or as in-house counsel for tech giants. It combines a sharp business mind with a deep understanding of the legal system. Ideal for students who are competitive and highly analytical.");
  }

  document.getElementById("result").innerHTML = out;
  window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
}
</script>
</body>
</html>
