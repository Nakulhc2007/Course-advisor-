<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EduPath | Smart Course Advisor 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary: #6ee7b7;
    --secondary: #60a5fa;
    --bg-dark: #0f172a;
    --glass: rgba(255, 255, 255, 0.05);
    --glass-border: rgba(255, 255, 255, 0.1);
  }

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: radial-gradient(circle at top left, #1e293b, #0f172a);
    color: #f1f5f9;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  .container {
    width: 100%;
    max-width: 900px;
    background: var(--glass);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border: 1px solid var(--glass-border);
    padding: 40px;
    border-radius: 28px;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
  }

  h2 { 
    text-align: center; 
    font-weight: 700; 
    font-size: 2.2rem; 
    margin-bottom: 30px; 
    background: linear-gradient(90deg, var(--primary), var(--secondary)); 
    -webkit-background-clip: text; 
    -webkit-text-fill-color: transparent; 
  }

  .chat-box {
    height: 120px;
    overflow-y: auto;
    margin-bottom: 25px;
    padding: 15px;
    background: rgba(0,0,0,0.2);
    border-radius: 15px;
    border: 1px solid var(--glass-border);
  }

  .msg { margin: 8px 0; font-size: 0.95rem; }
  .user { text-align: right; color: var(--primary); font-weight: 600; }
  .bot { color: #cbd5e1; }

  input, select {
    width: 100%;
    padding: 16px;
    margin-top: 15px;
    border-radius: 14px;
    border: 1px solid var(--glass-border);
    background: rgba(15, 23, 42, 0.6);
    color: white;
    box-sizing: border-box;
    font-size: 1rem;
    outline: none;
  }

  button {
    width: 100%;
    padding: 16px;
    margin-top: 20px;
    border-radius: 14px;
    border: none;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    color: #0f172a;
    font-weight: 700;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(96, 165, 250, 0.3); }

  .step { display: none; }
  .step.active { display: block; animation: slideUp 0.5s ease forwards; }

  @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

  .subjects-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; margin-top: 20px; }
  .sub-btn {
    background: rgba(255,255,255,0.05);
    border: 1px solid var(--glass-border);
    color: white; padding: 10px; border-radius: 12px; cursor: pointer; text-align: center; font-size: 0.85rem;
  }
  .sub-btn.active { background: var(--primary); color: #0f172a; font-weight: bold; }

  .course-card {
    background: rgba(255,255,255,0.03);
    border-left: 5px solid var(--primary);
    margin-top: 25px;
    padding: 25px;
    border-radius: 18px;
    border: 1px solid var(--glass-border);
  }
  .course-card h3 { color: var(--primary); margin: 0 0 10px 0; font-size: 1.3rem; display: flex; justify-content: space-between; }
  .badge { font-size: 0.7rem; background: var(--secondary); color: white; padding: 4px 10px; border-radius: 20px; height: fit-content; }
  .course-card p { font-size: 0.95rem; line-height: 1.7; color: #cbd5e1; text-align: justify; margin: 0; }
</style>
</head>
<body>

<div class="container">
  <h2>EduPath Advisor</h2>
  <div id="chatDisplay" class="chat-box">
    <div class="msg bot">Welcome! Please enter your full name to start your profile.</div>
  </div>

  <div id="step1" class="step active">
    <input id="nameInput" type="text" placeholder="Full Name">
    <button onclick="go1()">Continue</button>
  </div>

  <div id="step2" class="step">
    <input id="marksInput" type="number" placeholder="12th Marks Percentage (%)">
    <button onclick="go2()">Next Step</button>
  </div>

  <div id="step3" class="step">
    <p style="text-align:center">Select subjects you enjoy:</p>
    <div class="subjects-grid">
      <div class="sub-btn" onclick="toggleSub(this,'Maths')">Maths</div>
      <div class="sub-btn" onclick="toggleSub(this,'Physics')">Physics</div>
      <div class="sub-btn" onclick="toggleSub(this,'Biology')">Biology</div>
      <div class="sub-btn" onclick="toggleSub(this,'Computer')">Computer</div>
      <div class="sub-btn" onclick="toggleSub(this,'Accounts')">Accounts</div>
      <div class="sub-btn" onclick="toggleSub(this,'History')">History</div>
    </div>
    <button onclick="go3()">Continue</button>
  </div>

  <div id="step4" class="step">
    <p style="text-align:center">Select your career interest:</p>
    <select id="interestInput">
      <option value="Technology">Technology & IT</option>
      <option value="Medical">Medical & Healthcare</option>
      <option value="Business">Business & Finance</option>
      <option value="Creative">Creative Arts & Media</option>
      <option value="Science">Pure Science & Research</option>
    </select>
    <button onclick="final()">Generate Analysis</button>
  </div>

  <div id="result"></div>
</div>

<script>
let nameVal="", marks=0, subs=[], interestVal="";

function say(text, who) {
  const chatDiv = document.getElementById("chatDisplay");
  let d = document.createElement("div");
  d.className = "msg " + who;
  d.innerText = text;
  chatDiv.appendChild(d);
  chatDiv.scrollTop = chatDiv.scrollHeight;
}

function show(id) {
  document.querySelectorAll(".step").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function go1() {
  nameVal = document.getElementById("nameInput").value;
  if(!nameVal) return;
  say(nameVal, "user"); 
  say("Hello " + nameVal + "! What was your 12th percentage?", "bot");
  show("step2");
}

function go2() {
  marks = document.getElementById("marksInput").value;
  if(!marks) return;
  say(marks + "%", "user"); 
  say("Choose the subjects you love most.", "bot");
  show("step3");
}

function toggleSub(btn, sub) {
  if(subs.includes(sub)) {
    subs = subs.filter(x => x != sub); btn.classList.remove("active");
  } else {
    subs.push(sub); btn.classList.add("active");
  }
}

function go3() {
  if(subs.length == 0) return;
  say(subs.join(", "), "user"); 
  say("Choose your main field of interest.", "bot");
  show("step4");
}

function box(title, badge, txt) {
  return `<div class="course-card">
            <h3>${title} <span class="badge">${badge}</span></h3>
            <p>${txt}</p>
          </div>`;
}

function final() {
  interestVal = document.getElementById("interestInput").value;
  say(interestVal, "user");
  document.getElementById("step4").style.display = "none";
  let out = `<h2>Report for ${nameVal}</h2>`;

  if(interestVal == "Technology") {
    out += box("B.Tech in Artificial Intelligence", "High Salary", "Focuses on intelligent machines, deep learning, and neural networks. You will build predictive algorithms for finance and healthcare using Python. Ideal for logic-lovers.");
    out += box("B.Sc in Cyber Security", "Top Demand", "Protects digital systems from hackers. You learn ethical hacking, cryptography, and network defense. Essential for modern banking and gov systems.");
    out += box("B.Tech in Data Science", "Data Era", "Extracts insights from massive data using statistics and machine learning. Teaches SQL, R, and Hadoop. Essential for modern data-driven corporate strategy.");
    out += box("Full Stack Development", "Quick Job", "Teaches both front-end (React) and back-end (Node.js) web skills. Fastest route into IT with high-intensity practical coding projects and app deployment.");
    out += box("B.Tech in Cloud Computing", "Infrastructure", "Managing remote servers via AWS or Azure. Focuses on scalability and virtualization for global systems. Vital for modern IT infrastructure and DevOps roles.");
  }

  if(interestVal == "Medical") {
    out += box("MBBS (Doctor of Medicine)", "Prestigious", "5.5 years of intensive clinical study covering anatomy, physiology, and surgery. Direct impact on saving lives and unmatched social respect. Requires long-term commitment.");
    out += box("B.Sc in Nursing", "Global Need", "Focuses on patient recovery, emergency care, and hospital management. Huge global demand and excellent stable career growth. Requires high empathy and physical stamina.");
    out += box("Bachelor of Pharmacy", "Pharma Growth", "Explores drug manufacturing and chemistry. Vital for research, clinical trials, and retail pharmacy. Recession-proof industry with opportunities in drug inspection.");
    out += box("B.Sc in Physiotherapy", "Rehabilitation", "Helps patients recover physical movement without surgery. Growing field due to sports injuries and sedentary lifestyles. Works in clinics and hospitals.");
    out += box("B.Sc in Forensic Science", "Investigation", "Applying biology and chemistry to solve crimes. Teaches DNA analysis and toxicology for law enforcement support. Analytical and high-stakes laboratory work.");
  }

  if(interestVal == "Business") {
    out += box("Integrated MBA (FinTech)", "Top Salary", "Combines management with blockchain and digital banking. Teaches algorithmic trading and leadership for the 2026 digital economy. High-level executive path.");
    out += box("Chartered Accountancy", "Respected", "Professional path for auditing, taxation, and law. Requires rigorous exams and 3-year internship. Core of corporate financial health and legal transparency.");
    out += box("B.Des in Fashion Management", "Style Biz", "Merges fashion creativity with retail logic and supply chain management. Focuses on brand strategy for luxury houses and global fashion economies.");
    out += box("BBA in Digital Marketing", "Modern Growth", "Using SEO and analytics to grow brands online. Focuses on consumer psychology and performance marketing. Vital for every business moving to the digital space.");
    out += box("Hotel Management", "Global Career", "Leadership in tourism and luxury service. Teaches hotel operations and event management. Great for those wanting to travel and work in 5-star environments.");
  }

  if(interestVal == "Creative") {
    out += box("B.Des in UI/UX Design", "Innovation", "Making apps and websites beautiful and easy to use. Blends visual art with human psychology. High demand in tech firms like Apple and Google.");
    out += box("B.A. in Digital Content", "Trending", "Filmmaking, scriptwriting, and social media branding for Netflix/YouTube. Modern storytelling for the creator economy and entertainment industry.");
    out += box("B.Sc in Animation & VFX", "Film Tech", "Creating 3D worlds and visual effects for movies and games. Uses Maya and Unreal Engine. High growth in the global gaming and streaming industry.");
    out += box("Bachelor of Architecture", "Structure", "Designing buildings and urban spaces. 5-year path blending art with math. Key role in building green, sustainable cities for the future.");
    out += box("Mass Communication", "Media Power", "Training for news, broadcasting, and PR. Investigative journalism and digital media ethics. Vital gatekeepers of information and public opinion.");
  }

  if(interestVal == "Science") {
    out += box("B.Sc in Biotechnology", "Research Hub", "DNA tech and genetic engineering for vaccines and food science. Cutting-edge lab work for global health challenges and pharmaceutical innovation.");
    out += box("B.Sc in Psychology", "Human Mind", "Scientific study of behavior and neurobiology. High demand in clinics and HR. Rewarding path for improving mental health and human conditions.");
    out += box("Environmental Science", "Eco Future", "Solving climate change and protecting biodiversity. Key role in gov policy and green energy. Socially significant path for planet protection.");
    out += box("B.Sc in Astrophysics", "Space Sci", "Applying physics to understand the universe. High demand in space exploration (SpaceX/NASA). Stimulating field for those curious about the cosmos.");
    out += box("B.Sc in Geology", "Earth Science", "Study of Earth materials and tectonic plate movements. Essential for mining, resource exploration, and natural disaster management.");
  }

  document.getElementById("result").innerHTML = out;
  window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
}
</script>
</body>
</html>
