<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Smart Course Advisor</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background:linear-gradient(135deg,#1f1c2c,#928dab);
  color:white;
}
.card{
  max-width:600px;
  margin:20px auto;
  background:rgba(0,0,0,0.65);
  padding:25px;
  border-radius:20px;
  box-shadow:0 0 25px rgba(0,0,0,0.7);
}
h2{text-align:center;color:#6ee7b7;margin-bottom:10px}
input,select,button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:12px;
  border:none;
  font-size:16px;
}
input,select{background:#222;color:white}
button{
  background:linear-gradient(90deg,#6ee7b7,#60a5fa);
  color:#012;
  font-weight:bold;
}
.step{display:none}
.step.active{display:block}
.subjects button{
  background:#333;color:white;margin:6px 0;border-radius:10px
}
.subjects button.active{
  background:#6ee7b7;color:#012
}
.chat{min-height:80px;margin-bottom:10px;color:#ccc}
.msg{margin:6px 0}
.user{text-align:right;color:#6ee7b7}
.bot{color:#ccc}
.course{
  background:rgba(255,255,255,0.1);
  margin-top:18px;
  padding:15px;
  border-radius:14px;
}
.course h3{color:#6ee7b7;margin:5px 0}
.course p{font-size:14px;line-height:1.5}
</style>
</head>
<body>

<div class="card">
<h2>Smart Course Advisor</h2>
<div id="chat" class="chat"></div>

<div id="step1" class="step active">
  <input id="nameInput" placeholder="Enter your full name">
  <button onclick="go1()">Continue</button>
</div>

<div id="step2" class="step">
  <input id="marksInput" type="number" placeholder="Enter your 12th percentage">
  <button onclick="go2()">Continue</button>
</div>

<div id="step3" class="step">
  <p>Select subjects you like (you can choose many):</p>
  <div class="subjects">
    <button onclick="toggleSub(this,'Maths')">Maths</button>
    <button onclick="toggleSub(this,'Physics')">Physics</button>
    <button onclick="toggleSub(this,'Chemistry')">Chemistry</button>
    <button onclick="toggleSub(this,'Biology')">Biology</button>
    <button onclick="toggleSub(this,'Computer')">Computer</button>
    <button onclick="toggleSub(this,'Commerce')">Commerce</button>
    <button onclick="toggleSub(this,'Arts')">Arts</button>
    <button onclick="toggleSub(this,'Economics')">Economics</button>
  </div>
  <button onclick="go3()">Continue</button>
</div>

<div id="step4" class="step">
  <p>Main interest:</p>
  <select id="interest">
    <option>Technology</option>
    <option>Medical</option>
    <option>Business</option>
    <option>Creative</option>
    <option>Research</option>
    <option>Government</option>
    <option>Sports</option>
    <option>Hospitality & Travel</option>
  </select>
  <button onclick="go4()">Continue</button>
</div>

<div id="step5" class="step">
  <p>Your career goal:</p>
  <select id="goal">
    <option>High Salary</option>
    <option>Job Security</option>
    <option>Helping Society</option>
    <option>Creativity</option>
    <option>Research & Teaching</option>
    <option>Business</option>
  </select>
  <button onclick="final()">Show My Courses</button>
</div>

<div id="result"></div>
</div>

<script>
let name="",marks=0,subs=[],interest="",goal="";

function say(text,who){
 let d=document.createElement("div");
 d.className="msg "+who;
 d.innerText=text;
 chat.appendChild(d);
}

function show(id){
 document.querySelectorAll(".step").forEach(s=>s.classList.remove("active"));
 document.getElementById(id).classList.add("active");
}

function go1(){
 name=nameInput.value;
 if(!name)return;
 say(name,"user"); say("Hi "+name+"! Nice to meet you.","bot");
 show("step2");
}

function go2(){
 marks=marksInput.value;
 if(!marks)return;
 say(marks+"%","user"); say("Select subjects you enjoy:","bot");
 show("step3");
}

function toggleSub(btn,sub){
 if(subs.includes(sub)){
   subs=subs.filter(x=>x!=sub); btn.classList.remove("active");
 }else{
   subs.push(sub); btn.classList.add("active");
 }
}

function go3(){
 if(subs.length==0)return;
 say(subs.join(", "),"user"); say("Choose your main interest:","bot");
 show("step4");
}

function go4(){
 interest=document.getElementById("interest").value;
 say(interest,"user"); say("Select your career goal:","bot");
 show("step5");
}

function box(title,txt){
 return `<div class="course"><h3>${title}</h3><p>${txt}</p></div>`;
}

function final(){
 goal=document.getElementById("goal").value;
 say(goal,"user");
 let out="<h3>Hi "+name+", based on your answers, best courses for you:</h3>";

 if(interest=="Technology"){
 out+=box("B.Tech / Engineering",
 "Engineering is for students who love problem solving and technology. Branches include Computer Science, AI, Mechanical, Civil and ECE. You study machines, coding and systems. Jobs in IT and industries. High growth salary. Needs strong logic and maths. Good for innovators and creators.");
 out+=box("BCA",
 "BCA teaches programming, web, apps and databases. Easier than engineering. Good for IT jobs. Can do MCA later. Affordable in many colleges. Perfect for computer lovers.");
 }

 if(interest=="Medical"){
 out+=box("MBBS",
 "MBBS makes you a doctor. Needs biology and high marks. Long study but respected. Work in hospitals and clinics. High social value. Income grows with experience.");
 out+=box("Nursing / Pharmacy",
 "Healthcare support careers. Shorter than MBBS. Jobs in hospitals and abroad. Stable, respected and in high demand.");
 }

 if(interest=="Business"){
 out+=box("BBA / B.Com",
 "Business and finance studies. Accounts, marketing and management. Can do MBA later. Good for jobs and startups.");
 out+=box("CA / CS / CMA",
 "Professional courses in accounts and law. High respect and income. Needs discipline and hard work.");
 }

 if(interest=="Creative"){
 out+=box("Design / Animation",
 "Fashion, UI/UX, graphics and animation. Needs creativity and portfolio. Jobs in media and IT.");
 out+=box("Media / Film / Music",
 "Work in movies, YouTube, TV and music. Success depends on talent and practice.");
 }

 if(interest=="Research"){
 out+=box("B.Sc / M.Sc",
 "Science path. Physics, chemistry, biology or maths. Leads to scientist or teacher.");
 out+=box("Biotechnology",
 "Biology with technology. Used in labs, pharma and research.");
 }

 if(interest=="Government"){
 out+=box("Law",
 "Lawyers, judges and legal advisors. Needs reading and logic.");
 out+=box("Civil Services",
 "UPSC and state exams. High prestige government jobs.");
 }

 if(interest=="Sports"){
 out+=box("Sports Science / Coaching",
 "Training, fitness and coaching. Work in sports academies.");
 out+=box("Physiotherapy",
 "Helps injured people recover. Used in sports and hospitals.");
 }

 if(interest=="Hospitality & Travel"){
 out+=box("Hotel Management",
 "Hotels, tourism and events. Jobs in India and abroad.");
 out+=box("Aviation / Cabin Crew",
 "Airlines and airports. Good salary and travel.");
 }

 result.innerHTML=out;
}
</script>
</body>
</html>
