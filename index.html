<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EduPath AI | Future Careers</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
  :root {
    --primary: #8ab4f8;
    --secondary: #d2e3fc;
    --accent: #c29dff;
    --bg: #0b0e14;
    --card-bg: rgba(23, 27, 33, 0.7);
    --glass-border: rgba(255, 255, 255, 0.08);
  }

  body {
    margin: 0;
    font-family: 'Plus Jakarta Sans', sans-serif;
    background: radial-gradient(circle at 0% 0%, #161b22 0%, #0b0e14 100%);
    color: #e8eaed;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    overflow-x: hidden;
  }

  /* Animated background glow */
  body::before {
    content: "";
    position: absolute;
    width: 300px; height: 300px;
    background: var(--primary);
    filter: blur(150px);
    opacity: 0.15;
    top: -50px; left: -50px;
    z-index: -1;
  }

  .container {
    width: 100%;
    max-width: 850px;
    background: var(--card-bg);
    backdrop-filter: blur(20px);
    border: 1px solid var(--glass-border);
    padding: 50px;
    border-radius: 32px;
    box-shadow: 0 40px 80px rgba(0,0,0,0.5);
    transition: 0.5s ease;
  }

  h2 { 
    text-align: center; 
    font-weight: 800; 
    font-size: 2.8rem; 
    margin-bottom: 40px; 
    letter-spacing: -1px;
    background: linear-gradient(135deg, #fff 0%, #8ab4f8 100%);
    -webkit-background-clip: text; 
    -webkit-text-fill-color: transparent; 
  }

  .chat-box { 
    height: 100px; 
    overflow-y: auto; 
    margin-bottom: 30px; 
    padding: 20px; 
    background: rgba(0,0,0,0.3); 
    border-radius: 20px; 
    border: 1px solid var(--glass-border);
    font-size: 1.1rem;
    line-height: 1.6;
  }

  .msg.bot { color: var(--secondary); border-left: 3px solid var(--primary); padding-left: 15px; }
  .msg.user { text-align: right; color: var(--accent); font-weight: 600; }

  .marks-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 10px; }

  input, select { 
    width: 100%; 
    padding: 18px; 
    margin-top: 15px; 
    border-radius: 16px; 
    border: 1px solid var(--glass-border); 
    background: rgba(255,255,255,0.03); 
    color: white; 
    box-sizing: border-box; 
    font-size: 1rem; 
    transition: 0.3s;
  }

  input:focus { border-color: var(--primary); background: rgba(255,255,255,0.07); outline: none; }

  button { 
    width: 100%; 
    padding: 18px; 
    margin-top: 25px; 
    border-radius: 16px; 
    border: none; 
    background: #fff; 
    color: #000; 
    font-weight: 700; 
    font-size: 1.1rem;
    cursor: pointer; 
    transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
  }

  button:disabled { opacity: 0.3; cursor: not-allowed; filter: grayscale(1); }
  button:hover:not(:disabled) { transform: scale(1.02); background: var(--primary); color: #000; }

  .step { display: none; }
  .step.active { display: block; animation: fadeIn 0.8s ease forwards; }

  @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

  .course-card { 
    background: rgba(255,255,255,0.02); 
    margin-top: 30px; 
    padding: 30px; 
    border-radius: 24px; 
    border: 1px solid var(--glass-border);
    transition: 0.3s;
  }
  .course-card:hover { border-color: var(--primary); background: rgba(255,255,255,0.04); }
  .course-card h3 { color: var(--primary); margin: 0 0 15px 0; font-size: 1.4rem; display: flex; justify-content: space-between; align-items: center; }
  
  .badge { font-size: 0.7rem; background: rgba(138, 180, 248, 0.1); color: var(--primary); padding: 6px 14px; border-radius: 100px; border: 1px solid var(--primary); }
  
  .info-box { 
    background: linear-gradient(to right, rgba(138, 180, 248, 0.1), transparent); 
    padding: 25px; border-radius: 20px; margin-top: 40px; 
    border-left: 4px solid var(--primary); font-size: 1rem; color: #bdc1c6;
  }

  .error-text { color: #f28b82; font-size: 0.8rem; margin-top: 5px; display: none; }
</style>
</head>
<body>

<div class="container">
  <h2 id="mainTitle">EduPath AI</h2>
  <div id="chatDisplay" class="chat-box">
    <div class="msg bot">Hello. I am your AI partner. Let's start with your full name.</div>
  </div>

  <div id="step1" class="step active">
    <input id="nameInput" type="text" placeholder="Your Name" autocomplete="off">
    <button onclick="go1()">Get Started</button>
  </div>

  <div id="step2" class="step">
    <p style="text-align:center; color: #9aa0a6;">Please enter your subject marks (Min 35 required)</p>
    <div class="marks-grid">
        <input id="pMarks" type="number" placeholder="Physics %" oninput="validateMarks()">
        <input id="cMarks" type="number" placeholder="Chemistry %" oninput="validateMarks()">
        <input id="mMarks" type="number" placeholder="Maths %" oninput="validateMarks()">
        <input id="bMarks" type="number" placeholder="Biology % (Opt)" oninput="validateMarks()">
    </div>
    <p id="errorMsg" class="error-text">All subjects must be 35% or above to continue.</p>
    <button id="marksBtn" onclick="go2()" disabled>Analyze Marks</button>
  </div>

  <div id="step3" class="step">
    <p style="text-align:center; color: #9aa0a6;">What drives your ambition?</p>
    <select id="interestInput">
      <option value="Technology">Technology & Software</option>
      <option value="Medical">Healthcare & Medicine</option>
      <option value="Business">Entrepreneurship & Finance</option>
      <option value="Creative">Arts, Media & Design</option>
      <option value="Science">Pure Research & Science</option>
    </select>
    <button onclick="final()">Generate Best Roadmaps</button>
  </div>

  <div id="result"></div>
</div>

<script>
let nameVal="", p=0, c=0, m=0, b=0, interestVal="";

function say(text, who) {
  const chatDiv = document.getElementById("chatDisplay");
  let d = document.createElement("div");
  d.className = "msg " + who;
  d.innerText = text;
  chatDiv.appendChild(d);
  chatDiv.scrollTop = chatDiv.scrollHeight;
}

function show(id) {
  document.querySelectorAll(".step").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function validateMarks() {
    const pV = parseFloat(document.getElementById("pMarks").value) || 0;
    const cV = parseFloat(document.getElementById("cMarks").value) || 0;
    const mV = parseFloat(document.getElementById("mMarks").value) || 0;
    const btn = document.getElementById("marksBtn");
    const err = document.getElementById("errorMsg");

    // Check if PCM are all above 35 and below/equal to 100
    if (pV >= 35 && cV >= 35 && mV >= 35 && pV <= 100 && cV <= 100 && mV <= 100) {
        btn.disabled = false;
        err.style.display = "none";
    } else {
        btn.disabled = true;
        err.style.display = "block";
    }
}

function go1() {
  nameVal = document.getElementById("nameInput").value;
  if(!nameVal) return;
  say(nameVal, "user"); 
  say("Welcome, " + nameVal + ". Let's verify your academic eligibility.", "bot");
  show("step2");
}

function go2() {
  p = document.getElementById("pMarks").value;
  c = document.getElementById("cMarks").value;
  m = document.getElementById("mMarks").value;
  b = document.getElementById("bMarks").value || 0;
  say("Academic eligibility verified.", "user"); 
  say("What is your primary area of interest?", "bot");
  show("step3");
}

function box(title, badge, txt) {
  return `<div class="course-card">
            <h3>${title} <span class="badge">${badge}</span></h3>
            <p>${txt}</p>
          </div>`;
}

function final() {
  interestVal = document.getElementById("interestInput").value;
  document.getElementById("step3").style.display = "none";
  document.getElementById("mainTitle").innerText = "Best Courses for " + nameVal;
  
  let out = "";

  if(interestVal == "Technology") {
    out += box("B.Tech in Artificial Intelligence", "HIGH GROWTH", "Focuses on building intelligent systems using neural networks and deep learning. This path requires the strong mathematical logic you demonstrated in your scores. You'll master Python, R, and algorithmic design to solve global automation challenges.");
    out += box("B.Sc in Cyber Security", "CRITICAL NEED", "Protect digital assets from global threats. You'll learn ethical hacking, cryptography, and network security. In 2026, every major financial institution is hiring security experts to defend against AI-driven cyber attacks.");
    out += box("B.Tech in Data Science", "TRENDING", "Turn raw data into business intelligence. This course teaches you statistical modeling, big data tools, and predictive analytics. Ideal for someone who enjoys finding patterns within complex numbers.");
    out += box("Full Stack Web Engineering", "FAST TRACK", "The most practical route to a high-paying job. You will learn to build end-to-end applications using React and Node.js. Focuses on creating seamless digital experiences for the modern web.");
    out += box("B.Tech in Cloud Computing", "STABLE", "Master the infrastructure that runs the world. You'll work with AWS, Azure, and Google Cloud to manage global server networks. High demand as more companies transition to decentralized work environments.");
    
    out += `<div class="info-box"><strong>Future Strategy:</strong> The tech industry in 2026 values specialized skills over general degrees. We recommend picking one language (like Python) and mastering it while building a GitHub portfolio.</div>`;
  }

  if(interestVal == "Medical") {
    out += box("MBBS (Medicine & Surgery)", "PRESTIGIOUS", "A rigorous 5.5-year journey to becoming a licensed physician. Focuses on anatomy, surgery, and clinical diagnosis. Your Biology and Chemistry foundation makes this the ultimate path for healthcare impact.");
    out += box("B.Sc in Nursing", "GLOBAL DEMAND", "Focuses on direct patient care and hospital ecosystem management. Nurses are in extreme demand globally, particularly in specialized fields like anesthesia and critical care.");
    out += box("Bachelor of Pharmacy", "CORPORATE PHARMA", "Deep dive into drug chemistry and manufacturing. The pharmaceutical sector is one of the fastest-growing corporate industries, offering roles in research, sales, and clinical trials.");
    out += box("B.Sc in Physiotherapy", "SPORTS & REHAB", "Help patients recover physical health through movement science. No surgery involved, but highly rewarding work in sports clinics, hospitals, and private rehabilitation centers.");
    out += box("Forensic Science", "INVESTIGATIVE", "Use your chemistry and biology skills to solve legal mysteries. This field is becoming highly tech-integrated, using AI to analyze DNA and crime scene evidence.");
    
    out += `<div class="info-box"><strong>Healthcare Tip:</strong> Digital health and telemedicine are the big winners this year. Learning basic data management will make you a much more valuable medical professional.</div>`;
  }

  if(interestVal == "Business") {
    out += box("Integrated MBA (FinTech)", "ELITE", "A 5-year direct path to management. Focuses on the intersection of finance and tech, including blockchain and digital banking. Ideal for future CEOs and investment bankers.");
    out += box("Chartered Accountancy", "HIGH STABILITY", "The gold standard of financial careers. Focuses on auditing, taxation, and law. Requires extreme discipline but offers immense financial rewards and corporate respect.");
    out += box("Digital Marketing & Analytics", "DYNAMIC", "Master the art of brand growth. Learn SEO, social media algorithms, and performance marketing. In 2026, marketing is 90% data analysis and 10% creative design.");
    out += box("Fashion Management", "CREATIVE BIZ", "Run the business side of global fashion. Focuses on luxury brand strategy, supply chain management, and retail logic for high-end fashion houses.");
    out += box("Hospitality Management", "LIFESTYLE", "Leader roles in luxury tourism, cruise lines, and 5-star hotels. Perfect if you have great communication skills and want to work in a global, fast-paced environment.");
    
    out += `<div class="info-box"><strong>Business Advice:</strong> Soft skills like negotiation and networking are your best assets. Start building your personal brand on professional networks as soon as you start your course.</div>`;
  }

  if(interestVal == "Creative") {
    out += box("B.Des in UI/UX Design", "HIGH DEMAND", "Design the future of how humans interact with apps. This is a perfect blend of artistic creativity and logical psychological research. Top tech firms pay premium salaries for this skill.");
    out += box("Digital Content Creation", "CREATOR ECONOMY", "Professional filmmaking, storytelling, and audience management. This path prepares you for the massive world of streaming media, YouTube, and digital production.");
    out += box("Animation & VFX", "ENTERTAINMENT", "Build the digital worlds seen in movies and video games. Uses advanced tools like Unreal Engine. High growth as gaming becomes the world's largest entertainment sector.");
    out += box("Bachelor of Architecture", "SUSTAINABILITY", "Design the green cities of tomorrow. This 5-year path blends your math skills with creative vision to create safe, beautiful, and eco-friendly structural designs.");
    out += box("Mass Communication", "MEDIA POWER", "Training for the center of current events. Become a news director, PR specialist, or investigative journalist. Focuses on the ethics and impact of modern information.");
    
    out += `<div class="info-box"><strong>Creative Career Tip:</strong> In the creative world, your portfolio is your degree. Build a website or a Behance page early to show off your work to potential global clients.</div>`;
  }

  if(interestVal == "Science") {
    out += box("B.Sc in Biotechnology", "INNOVATION", "Genetics and lab-based science to solve food and health crises. A highly research-intensive field with massive opportunities in pharmaceutical R&D.");
    out += box("Applied Psychology", "HUMAN MIND", "Understand human behavior and mental health. As society prioritizes well-being, professional psychologists are in high demand in schools, hospitals, and HR.");
    out += box("Astrophysics", "FRONTIER", "Study the mysteries of the universe. With private space travel booming, space scientists are needed for research and satellite technology more than ever before.");
    out += box("Environmental Science", "PLANET DEFENSE", "The most socially significant path. Focuses on climate solutions, biodiversity, and green policy. Governments globally are hiring experts to hit net-zero goals.");
    out += box("B.Sc in Geology", "EARTH TECH", "Study Earth's materials to find energy sources and manage natural resources. Essential for mining, water management, and natural disaster prevention.");
    
    out += `<div class="info-box"><strong>Research Guidance:</strong> Pure science often leads to a PhD path. If you want a job quickly, focus on the 'Applied' versions of these sciences which have industry-ready applications.</div>`;
  }

  document.getElementById("result").innerHTML = out;
  window.scrollTo({ top: 0, behavior: 'smooth' });
}
</script>
</body>
</html>
