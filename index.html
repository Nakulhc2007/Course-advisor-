<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>COURSE MATE | Professional Career Advisor 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
  :root {
    --accent: #00f2ff;
    --error: #ff4d4d;
    --bg: #080a0f;
    --card: rgba(255, 255, 255, 0.04);
    --border: rgba(255, 255, 255, 0.12);
    --glass: rgba(255, 255, 255, 0.03);
  }

  body {
    margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg);
    background-image: radial-gradient(circle at 10% 10%, rgba(0, 242, 255, 0.08) 0%, transparent 35%);
    color: #f1f3f4; min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px;
  }

  .container { width: 100%; max-width: 900px; background: var(--card); backdrop-filter: blur(30px); border: 1px solid var(--border); border-radius: 35px; padding: 50px; box-shadow: 0 40px 100px rgba(0,0,0,0.5); }
  h1 { text-align: center; font-weight: 800; font-size: 2.8rem; margin-bottom: 30px; letter-spacing: -2px; color: #fff; text-shadow: 0 0 20px rgba(0, 242, 255, 0.3); }

  .chat-box { background: rgba(0,0,0,0.4); border-radius: 20px; padding: 25px; margin-bottom: 35px; border: 1px solid var(--border); color: var(--accent); line-height: 1.6; font-size: 1.1rem; text-align: center; }

  /* Stylish Name Input */
  #nameInp {
    width: 100%; padding: 25px; border-radius: 20px; border: 2px solid var(--border);
    background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(255,255,255,0.01));
    color: var(--accent); font-size: 1.5rem; text-align: center; font-weight: 600;
    transition: 0.4s; letter-spacing: 1px;
  }
  #nameInp:focus { border-color: var(--accent); outline: none; box-shadow: 0 0 30px rgba(0, 242, 255, 0.2); background: rgba(255,255,255,0.08); }

  .marks-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 25px 0; }
  .input-wrapper { display: flex; flex-direction: column; }
  label { font-size: 0.85rem; color: #9aa0a6; margin-bottom: 8px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }

  input[type="number"], select { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid var(--border); background: var(--glass); color: white; font-size: 1rem; }
  input:focus, select:focus { border-color: var(--accent); outline: none; }

  .btn { width: 100%; padding: 20px; margin-top: 25px; border-radius: 16px; border: none; background: #fff; color: #000; font-weight: 800; font-size: 1.1rem; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
  .btn:disabled { opacity: 0.1; cursor: not-allowed; }
  .btn:hover:not(:disabled) { background: var(--accent); transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0, 242, 255, 0.3); }

  .step { display: none; }
  .active { display: block; animation: fadeInUp 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards; }

  @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

  .status-msg { text-align: center; font-size: 0.9rem; margin-top: 15px; min-height: 20px; }
  .fail { color: var(--error); font-weight: bold; }

  .course-card { background: rgba(255,255,255,0.03); margin-top: 25px; padding: 35px; border-radius: 25px; border: 1px solid var(--border); transition: 0.3s; }
  .course-card:hover { border-color: var(--accent); background: rgba(255,255,255,0.05); }
  .course-card h3 { color: var(--accent); margin: 0 0 15px 0; font-size: 1.6rem; display: flex; justify-content: space-between; align-items: center; }
  .tag { font-size: 0.7rem; background: rgba(0, 242, 255, 0.1); color: var(--accent); padding: 6px 15px; border-radius: 50px; border: 1px solid var(--accent); }
  .course-card p { line-height: 1.8; color: #cbd5e1; margin-bottom: 20px; font-size: 1rem; }
  
  .meta-info { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; font-size: 0.9rem; border-top: 1px solid var(--border); padding-top: 20px; color: #fff; }
  .meta-info strong { color: var(--accent); display: block; margin-bottom: 5px; font-size: 0.75rem; text-transform: uppercase; }
</style>
</head>
<body>

<div class="container">
  <h1 id="head">COURSE MATE</h1>
  <div class="chat-box" id="botText">Personalized Career Intelligence. <br>Please enter your Full Name to begin.</div>

  <div id="step1" class="step active">
    <input type="text" id="nameInp" placeholder="Type name here...">
    <button class="btn" onclick="go2()">Analyze My Profile</button>
  </div>

  <div id="step2" class="step">
    <div class="marks-grid">
      <div class="input-wrapper"><label>Physics (%)</label><input type="number" id="p" placeholder="35-100" oninput="validate()"></div>
      <div class="input-wrapper"><label>Chemistry (%)</label><input type="number" id="c" placeholder="35-100" oninput="validate()"></div>
      <div class="input-wrapper"><label>Mathematics (%)</label><input type="number" id="m" placeholder="35-100" oninput="validate()"></div>
      <div class="input-wrapper"><label>English (%)</label><input type="number" id="eng" placeholder="35-100" oninput="validate()"></div>
      <div class="input-wrapper"><label>Language (Optional)</label>
        <select id="langType"><option value="none">Select Language</option><option>Kannada</option><option>Telugu</option><option>Tamil</option><option>Hindi</option></select>
        <input type="number" id="langMarks" placeholder="35-100" oninput="validate()" style="margin-top:5px">
      </div>
      <div class="input-wrapper"><label>Biology (%)</label><input type="number" id="b" placeholder="35-100" oninput="validate()"></div>
    </div>
    <div id="status" class="status-msg"></div>
    <button id="nextBtn" class="btn" onclick="go3()" disabled>Verify Marks & Proceed</button>
  </div>

  <div id="step3" class="step">
    <label>Select your Interest Category:</label>
    <select id="interest">
      <option value="AI">Artificial Intelligence & Tech</option>
      <option value="Med">Medicine & Healthcare</option>
      <option value="Biz">Business, Finance & Startups</option>
      <option value="Creative">Design, Media & Arts</option>
      <option value="Sci">Research & Exploration</option>
      <option value="Lang">Linguistics, Journalism & Literature</option>
    </select>
    <button class="btn" onclick="go4()">Next Step</button>
  </div>

  <div id="step4" class="step">
    <label>What is your ultimate Career Goal?</label>
    <select id="goal">
      <option value="high">High Salary & Financial Freedom</option>
      <option value="social">Social Impact & Service</option>
      <option value="global">International Careers / Immigration</option>
      <option value="innovation">Inventing New Technology</option>
      <option value="govt">Stable Government Career</option>
      <option value="media">Mass Media & Public Influence</option>
      <option value="research">Academic Excellence / PhD</option>
    </select>
    <button class="btn" onclick="finish()">Generate My Career Roadmap</button>
  </div>

  <div id="result"></div>
</div>

<script>
  let uName = "";
  
  function validate() {
    const fields = ['p', 'c', 'm', 'eng'];
    let allValid = true;
    
    fields.forEach(id => {
      const val = parseFloat(document.getElementById(id).value);
      if (isNaN(val) || val < 35 || val > 100) allValid = false;
    });

    const status = document.getElementById('status');
    const btn = document.getElementById('nextBtn');

    if (allValid) {
      status.innerText = "✓ Marks verified (Range 35-100)."; status.className = "status-msg";
      btn.disabled = false;
    } else {
      status.innerText = "⚠ Each core subject (P, C, M, Eng) must be between 35 and 100.";
      status.className = "status-msg fail";
      btn.disabled = true;
    }
  }

  function go2() {
    uName = document.getElementById('nameInp').value;
    if(!uName) return;
    document.getElementById('botText').innerHTML = `Hello <strong>${uName}</strong>, let's verify your academic standing.<br>Enter your 12th grade scores below:`;
    document.getElementById('step1').classList.remove('active');
    document.getElementById('step2').classList.add('active');
  }

  function go3() {
    document.getElementById('botText').innerText = "Academic profile recorded. Which industry sparks your curiosity?";
    document.getElementById('step2').classList.remove('active');
    document.getElementById('step3').classList.add('active');
  }

  function go4() {
    document.getElementById('botText').innerText = "Final Step: Define your definition of success.";
    document.getElementById('step3').classList.remove('active');
    document.getElementById('step4').classList.add('active');
  }

  function card(title, tag, desc, skill, job, info) {
    return `
      <div class="course-card">
        <h3>${title} <span class="tag">${tag}</span></h3>
        <p>${desc}</p>
        <p style="font-size: 0.85rem; color: #888;">${info}</p>
        <div class="meta-info">
          <div><strong>Core Skill to Master</strong>${skill}</div>
          <div><strong>Target Career Role</strong>${job}</div>
        </div>
      </div>
    `;
  }

  function finish() {
    const interest = document.getElementById('interest').value;
    const goalVal = document.getElementById('goal').value;
    const goalText = document.getElementById('goal').options[document.getElementById('goal').selectedIndex].text;
    
    document.getElementById('step4').style.display = "none";
    document.getElementById('head').innerText = "Your Personalized Roadmap";
    document.getElementById('botText').innerHTML = `Based on your <strong>Marks</strong>, <strong>Interest in ${interest}</strong>, and your career goal of <strong>"${goalText}"</strong>, I have suggested these high-potential courses for your future:`;

    let res = "";

    if(interest == "AI") {
      res += card("B.Tech in Artificial Intelligence", "Most Recommended", "A deep-dive into how machines learn. You'll study Neural Networks, Deep Learning, and Computer Vision.", "Advanced Calculus & Python", "AI Research Scientist", "In 2026, AI Engineers are the most sought-after professionals globally with entry-level packages exceeding $100k in tech hubs.");
      res += card("Data Science & Predictive Analytics", "High Salary", "Focuses on extracting patterns from massive datasets to predict future market trends.", "Statistics & Big Data", "Data Strategist", "This course bridges the gap between business and technology, making you indispensable to any Fortune 500 company.");
    } else if(interest == "Med") {
      res += card("MBBS / MD (Clinical Medicine)", "Elite Path", "The gold standard for medical practice. Requires extreme dedication and 5.5 years of rigorous study.", "Anatomy & Clinical Diagnosis", "Surgeon / Specialist", "Beyond a degree, this is a lifelong commitment to human health. High social impact and global mobility.");
      res += card("Genomic Medicine", "Future Tech", "The study of DNA to provide personalized healthcare and gene therapy.", "Molecular Biology", "Genetic Consultant", "As medicine moves toward 'Personalized Care', geneticists will be the ones designing specific cures for individuals.");
    } else if(interest == "Biz") {
      res += card("FinTech Management", "High Growth", "Combines traditional finance with blockchain and digital banking systems.", "Algorithmic Trading", "FinTech Product Manager", "Perfect for those who want to lead the 'Cashless' revolution. High demand in global financial centers like Singapore and London.");
      res += card("Global Entrepreneurship", "Innovation", "Focuses on scaling startups from ideation to IPO (Initial Public Offering).", "Venture Capital & Strategy", "Founder / CEO", "Includes training on fundraising, lean methodology, and international market expansion.");
    } else if(interest == "Lang") {
        res += card("Digital Journalism & PR", "Media Goal", "Mastering communication across digital platforms, podcasts, and social media news.", "Storytelling & Ethics", "Communications Director", "In the age of information, the ability to craft compelling, truthful narratives is a high-value skill.");
        res += card("Applied Linguistics & AI Training", "Innovative", "Teaching AI models to understand human languages (NLP).", "Semantics & Logic", "NLP Specialist", "A unique intersection for language lovers who want to work in the tech industry.");
    } else {
        res += card("Interdisciplinary Research", "Top Tier", "A flexible path allowing you to combine Science with Arts or Tech for unique discoveries.", "Critical Thinking", "Academic Researcher", "Best for those aiming for PhDs at Ivy League or top global universities.");
    }

    // Generic high-value additions
    res += card("Cyber Security & Ethical Hacking", "Security", "Protecting the world's digital assets from sophisticated cyber threats.", "Network Security", "CISO (Chief Security Officer)", "With the rise of digital warfare, security experts are now more valuable than developers.");

    document.getElementById('result').innerHTML = res;
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }
</script>
</body>
</html>
