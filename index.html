<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AI Course Advisor</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background:linear-gradient(135deg,#141e30,#243b55);
  color:white;
}
.box{
  max-width:520px;
  margin:25px auto;
  background:rgba(0,0,0,0.6);
  padding:20px;
  border-radius:18px;
  box-shadow:0 0 20px rgba(0,0,0,0.6);
}
h2{text-align:center;color:#6ee7b7}
input,button,select{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:none;
  font-size:16px;
}
button{
  background:#6ee7b7;
  color:#012;
  font-weight:bold;
}
.subjects button{
  background:#333;
  color:white;
  margin:5px 0;
}
.subjects button.active{
  background:#6ee7b7;
  color:#012;
}
.chat{min-height:80px;margin-bottom:10px}
.msg{margin:6px 0}
.user{text-align:right;color:#6ee7b7}
.bot{color:#ccc}
.courseBox{
  background:rgba(255,255,255,0.1);
  margin-top:15px;
  padding:12px;
  border-radius:12px;
}
.courseBox h3{margin:5px 0;color:#6ee7b7}
</style>
</head>
<body>

<div class="box">
  <h2>AI Course Advisor</h2>
  <div id="chat" class="chat"></div>

  <div id="step1">
    <input id="nameInput" placeholder="Enter your name">
    <button onclick="next1()">Next</button>
  </div>

  <div id="step2" style="display:none">
    <input id="marksInput" type="number" placeholder="Enter 12th percentage">
    <button onclick="next2()">Next</button>
  </div>

  <div id="step3" style="display:none">
    <p>Select subjects you like (many allowed):</p>
    <div class="subjects">
      <button onclick="toggleSub(this,'Maths')">Maths</button>
      <button onclick="toggleSub(this,'Physics')">Physics</button>
      <button onclick="toggleSub(this,'Chemistry')">Chemistry</button>
      <button onclick="toggleSub(this,'Biology')">Biology</button>
      <button onclick="toggleSub(this,'Computer')">Computer</button>
      <button onclick="toggleSub(this,'Commerce')">Commerce</button>
      <button onclick="toggleSub(this,'Arts')">Arts</button>
    </div>
    <button onclick="next3()">Next</button>
  </div>

  <div id="step4" style="display:none">
    <p>Select your main interest:</p>
    <select id="interestSelect">
      <option>Technology</option>
      <option>Medical</option>
      <option>Business</option>
      <option>Creative</option>
      <option>Research</option>
      <option>Government & Service</option>
    </select>
    <button onclick="finalStep()">Get Suggestions</button>
  </div>

  <div id="result"></div>
</div>

<script>
let name="", marks=0, subjects=[], interest="";

function addMsg(text, who){
  let d=document.createElement("div");
  d.className="msg "+who;
  d.innerText=text;
  document.getElementById("chat").appendChild(d);
}

function next1(){
  name = document.getElementById("nameInput").value;
  if(!name) return;
  addMsg(name,"user");
  addMsg("Hi "+name+"!","bot");
  step1.style.display="none";
  step2.style.display="block";
}

function next2(){
  marks = document.getElementById("marksInput").value;
  if(!marks) return;
  addMsg(marks+"%","user");
  addMsg("Choose your favourite subjects:","bot");
  step2.style.display="none";
  step3.style.display="block";
}

function toggleSub(btn,sub){
  if(subjects.includes(sub)){
    subjects = subjects.filter(s=>s!==sub);
    btn.classList.remove("active");
  }else{
    subjects.push(sub);
    btn.classList.add("active");
  }
}

function next3(){
  if(subjects.length==0) return;
  addMsg(subjects.join(", "),"user");
  addMsg("Select your main interest:","bot");
  step3.style.display="none";
  step4.style.display="block";
}

function finalStep(){
  interest = document.getElementById("interestSelect").value;
  addMsg(interest,"user");
  showCourses();
}

function course(title,info){
  return `<div class="courseBox"><h3>${title}</h3><p>${info}</p></div>`;
}

function showCourses(){
  let out="";
  if(interest=="Technology"){
    out+=course("B.Tech / Engineering",
    "Focuses on machines, software and innovation. Includes CSE, AI, ECE, Mechanical. Needs maths & physics. High demand worldwide. Jobs in IT and core companies. Salary grows fast. Good for problem solvers.");
    out+=course("BCA",
    "Computer applications course. Coding, web and apps. Less tough than engineering. Can do MCA later. Good IT career. Many job options.");
  }
  if(interest=="Medical"){
    out+=course("MBBS",
    "Doctor degree. Needs biology and high marks. Long study but respected. High social value. Works in hospitals and clinics. Good income later.");
    out+=course("Nursing / Pharmacy",
    "Healthcare support. Shorter than MBBS. Jobs in hospitals and abroad. Stable and respected career.");
  }
  if(interest=="Business"){
    out+=course("BBA / B.Com",
    "Business and finance studies. Marketing, management, accounts. Can do MBA later. Good for business and jobs.");
    out+=course("CA / CS / CMA",
    "Professional courses. High respect and income. Needs hard work. Good corporate career.");
  }
  if(interest=="Creative"){
    out+=course("Design / Animation",
    "Fashion, UI/UX, graphics, animation. Needs creativity. Jobs in media and IT. Fun career.");
    out+=course("Media / Journalism",
    "News, content, communication. Works in TV and online. Good for social impact.");
  }
  if(interest=="Research"){
    out+=course("B.Sc / M.Sc",
    "Science and research path. Leads to scientist or teacher. Needs love for study.");
    out+=course("Biotechnology",
    "Biology + tech. Used in labs and pharma. Growing field.");
  }
  if(interest=="Government & Service"){
    out+=course("Law",
    "Legal studies. Lawyer, judge, advisor. Good respect. Needs reading and logic.");
    out+=course("Civil Services",
    "UPSC and state exams. High prestige jobs. Needs long preparation.");
  }

  document.getElementById("result").innerHTML =
    "<h3>Hi "+name+", best courses for you:</h3>"+out;
}
</script>
</body>
</html>
