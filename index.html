<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EduPath AI | Next-Gen Advisor</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  :root {
    --accent: #00f2ff;
    --accent-dark: #006aff;
    --bg: #05070a;
    --glass: rgba(255, 255, 255, 0.03);
    --border: rgba(255, 255, 255, 0.1);
  }

  body {
    margin: 0;
    font-family: 'Outfit', sans-serif;
    background: var(--bg);
    background-image: 
      radial-gradient(circle at 20% 20%, rgba(0, 242, 255, 0.05) 0%, transparent 40%),
      radial-gradient(circle at 80% 80%, rgba(0, 106, 255, 0.05) 0%, transparent 40%);
    color: #fff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .app-container {
    width: 100%;
    max-width: 900px;
    background: var(--glass);
    backdrop-filter: blur(25px);
    border: 1px solid var(--border);
    border-radius: 40px;
    padding: 60px;
    box-shadow: 0 0 100px rgba(0, 242, 255, 0.05);
    position: relative;
    overflow: hidden;
  }

  /* Decorative Glows */
  .app-container::after {
    content: ""; position: absolute; top: -50px; right: -50px; width: 150px; height: 150px;
    background: var(--accent); filter: blur(100px); opacity: 0.1; z-index: -1;
  }

  h1 {
    font-family: 'Space Grotesk', sans-serif;
    font-size: 3.5rem;
    font-weight: 700;
    text-align: center;
    margin-bottom: 40px;
    background: linear-gradient(to bottom right, #fff, var(--accent));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: -2px;
  }

  .chat-interface {
    background: rgba(0, 0, 0, 0.4);
    border-radius: 24px;
    padding: 20px;
    margin-bottom: 40px;
    border: 1px solid var(--border);
    min-height: 60px;
  }

  .bot-text { color: var(--accent); font-size: 1.1rem; border-left: 2px solid var(--accent); padding-left: 15px; }

  .input-group { margin-bottom: 25px; }
  
  .marks-flex {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
  }

  input, select {
    width: 100%;
    padding: 20px;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid var(--border);
    border-radius: 18px;
    color: #fff;
    font-size: 1.1rem;
    transition: all 0.3s;
  }

  input:focus { border-color: var(--accent); outline: none; background: rgba(255, 255, 255, 0.08); box-shadow: 0 0 20px rgba(0, 242, 255, 0.1); }

  .btn-primary {
    width: 100%;
    padding: 22px;
    border: none;
    border-radius: 20px;
    background: linear-gradient(90deg, var(--accent-dark), var(--accent));
    color: #000;
    font-weight: 700;
    font-size: 1.2rem;
    cursor: pointer;
    transition: 0.4s;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .btn-primary:disabled { opacity: 0.1; cursor: not-allowed; filter: grayscale(1); }
  .btn-primary:hover:not(:disabled) { transform: scale(1.02); filter: brightness(1.1); box-shadow: 0 10px 30px rgba(0, 242, 255, 0.3); }

  .step { display: none; }
  .active { display: block; animation: slideUp 0.7s cubic-bezier(0.23, 1, 0.32, 1); }

  @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

  .course-card {
    background: rgba(255, 255, 255, 0.02);
    border: 1px solid var(--border);
    border-radius: 30px;
    padding: 35px;
    margin-top: 30px;
    transition: 0.4s;
  }

  .course-card:hover { background: rgba(255, 255, 255, 0.05); border-color: var(--accent); }

  .course-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
  .course-title { color: var(--accent); font-size: 1.6rem; font-weight: 600; margin: 0; }
  .salary-tag { background: rgba(0, 242, 255, 0.1); color: var(--accent); padding: 6px 16px; border-radius: 50px; font-size: 0.8rem; border: 1px solid var(--accent); }

  .course-desc { line-height: 1.8; color: #a0a0a0; font-size: 1rem; text-align: justify; }

  .total-display { text-align: center; margin: 20px 0; font-size: 1.3rem; color: var(--accent); font-weight: bold; }
  .error { color: #ff4d4d; font-size: 0.9rem; text-align: center; margin-top: 10px; }
</style>
</head>
<body>

<div class="app-container">
  <h1 id="mainHeading">EDUPATH.AI</h1>
  
  <div class="chat-interface">
    <div id="botMsg" class="bot-text">Initializing AI Career Analysis... Please enter your name.</div>
  </div>

  <div id="step1" class="step active">
    <input type="text" id="userName" placeholder="Type your name..." autocomplete="off">
    <button class="btn-primary" onclick="toStep2()">Next Phase</button>
  </div>

  <div id="step2" class="step">
    <div class="marks-flex">
      <input type="number" id="pMarks" placeholder="Physics %" oninput="calcTotal()">
      <input type="number" id="cMarks" placeholder="Chemistry %" oninput="calcTotal()">
      <input type="number" id="mMarks" placeholder="Mathematics %" oninput="calcTotal()">
      <input type="number" id="bMarks" placeholder="Biology % (Optional)" oninput="calcTotal()">
    </div>
    <div class="total-display">Total Average: <span id="avgDisplay">0</span>%</div>
    <div id="marksError" class="error" style="display:none;">Note: Total percentage must be at least 35% to proceed.</div>
    <button id="step2Btn" class="btn-primary" onclick="toStep3()" disabled>Continue</button>
  </div>

  <div id="step3" class="step">
    <select id="userInterest">
      <option value="Technology">Deep Tech & Systems</option>
      <option value="Medical">Healthcare & Bioscience</option>
      <option value="Business">Strategic Finance & Startups</option>
      <option value="Creative">Digital Arts & Design</option>
      <option value="Science">Pure Research & Space</option>
    </select>
    <button class="btn-primary" onclick="generateReport()">Generate Roadmap</button>
  </div>

  <div id="resultArea"></div>
</div>

<script>
  let name = "";
  let average = 0;

  function calcTotal() {
    const p = parseFloat(document.getElementById('pMarks').value) || 0;
    const c = parseFloat(document.getElementById('cMarks').value) || 0;
    const m = parseFloat(document.getElementById('mMarks').value) || 0;
    const b = parseFloat(document.getElementById('bMarks').value) || 0;
    
    // Average calculation
    const count = b > 0 ? 4 : 3;
    average = (p + c + m + b) / count;
    
    document.getElementById('avgDisplay').innerText = average.toFixed(1);
    
    const btn = document.getElementById('step2Btn');
    const err = document.getElementById('marksError');
    
    if(average >= 35 && p >= 35 && c >= 35 && m >= 35) {
      btn.disabled = false;
      err.style.display = "none";
    } else {
      btn.disabled = true;
      err.style.display = "block";
    }
  }

  function toStep2() {
    name = document.getElementById('userName').value;
    if(!name) return;
    document.getElementById('botMsg').innerText = `Hello ${name}. Please provide your academic scores for evaluation.`;
    document.getElementById('step1').classList.remove('active');
    document.getElementById('step2').classList.add('active');
  }

  function toStep3() {
    document.getElementById('botMsg').innerText = "Scores verified. Now, select your primary career ambition.";
    document.getElementById('step2').classList.remove('active');
    document.getElementById('step3').classList.add('active');
  }

  function box(title, tag, desc) {
    return `
      <div class="course-card">
        <div class="course-header">
          <h3 class="course-title">${title}</h3>
          <span class="salary-tag">${tag}</span>
        </div>
        <p class="course-desc">${desc}</p>
      </div>
    `;
  }

  function generateReport() {
    const interest = document.getElementById('userInterest').value;
    document.getElementById('step3').style.display = "none";
    document.getElementById('mainHeading').innerText = `Best Courses for ${name}`;
    document.getElementById('botMsg').innerText = `Analysis complete. Based on your ${average.toFixed(1)}% average, here is your path.`;

    let out = "";
    
    if(interest == "Technology") {
      out += box("B.Tech in Artificial Intelligence", "LPA: 12-45", "A deep dive into neural networks, computer vision, and NLP. As industries shift to automation, AI engineers are building the next generation of autonomous systems. This path requires the high-level logic your score reflects.");
      out += box("B.Sc in Cyber Security", "LPA: 10-35", "Master the art of defense. You will learn ethical hacking, cryptography, and network forensics. This field is critical for national security and protecting global financial infrastructures from evolving threats.");
      out += box("B.Tech in Data Science", "LPA: 11-40", "Turn massive datasets into strategic intelligence. This curriculum combines statistical modeling with big data tools like Hadoop and Spark to predict market shifts and consumer behavior.");
      out += box("Full Stack Engineering", "LPA: 8-30", "The fastest route to the Silicon Valley dream. You will learn end-to-end development using React, Node.js, and Cloud Database systems. High demand for builders who can ship complete products.");
      out += box("B.Tech in Cloud Computing", "LPA: 10-38", "The backbone of the internet. Manage remote servers via AWS and Azure. You'll learn scalability, serverless architecture, and DevOps to keep the world's apps running 24/7.");
    }
    
    if(interest == "Medical") {
      out += box("MBBS (Medicine)", "Top Prestige", "The gold standard of medical education. You will master clinical procedures, anatomy, and surgical diagnostics. A 5.5-year commitment to saving lives and advancing human health sciences.");
      out += box("B.Sc in Biomedical Engineering", "LPA: 9-28", "Combine your tech interest with biology. Design artificial organs, robotic surgical tools, and advanced prosthetics. A perfect hybrid for those who love both machines and medicine.");
      out += box("B.Pharm (Corporate)", "LPA: 7-22", "Enter the high-growth pharmaceutical industry. Focus on drug manufacturing, quality control, and clinical research for global vaccine and medication development.");
      out += box("Biotechnology Research", "LPA: 8-30", "Genetic engineering and DNA research. Work in laboratories to solve food crises and develop new biological solutions for diseases. Ideal for pure research enthusiasts.");
      out += box("B.Sc in Forensic Science", "LPA: 6-20", "Use science to solve legal mysteries. Analyze DNA, fingerprints, and toxicological evidence. This field is highly analytical and plays a vital role in the justice system.");
    }

    if(interest == "Business") {
      out += box("FinTech Integrated MBA", "LPA: 15-50", "Lead the digital economy. Learn about blockchain, cryptocurrency markets, and algorithmic trading. Designed for future executives at the intersection of finance and tech.");
      out += box("Chartered Accountancy", "LPA: 12-40", "The most respected path in corporate finance. Master auditing, taxation, and financial law. Offers a recession-proof career and high-level consulting opportunities.");
      out += box("Digital Marketing Strategy", "LPA: 8-35", "Data-driven brand growth. Learn SEO, performance marketing, and social psychology to scale businesses in the digital-first era. Highly dynamic and results-oriented.");
      out += box("Entrepreneurship (BBA)", "High Risk/Reward", "Build your own legacy. Learn venture capital, supply chain management, and leadership. Ideal for those who want to launch their own startups and innovate industries.");
      out += box("Investment Banking", "LPA: 18-60", "The peak of finance. Manage mergers, acquisitions, and global capital markets. Requires extreme dedication and a sharp analytical mind for high-stakes business deals.");
    }

    if(interest == "Creative") {
      out += box("UI/UX Product Design", "LPA: 10-35", "Design the future of human-tech interaction. Blend psychology with visual art to create apps and websites that people love. A premium skill in every tech company.");
      out += box("VFX & Animation", "LPA: 7-30", "Build the digital worlds of Hollywood and the Gaming industry. Master Unreal Engine and Maya to create hyper-realistic characters and cinematic experiences.");
      out += box("Digital Content Creation", "LPA: 5-50+", "The new media powerhouse. Professional storytelling, cinematography, and brand management for the creator economy and streaming platforms.");
      out += box("Sustainable Architecture", "LPA: 6-25", "Design the green cities of tomorrow. Blend your math skills with creative vision to build eco-friendly structural masterpieces for a sustainable world.");
      out += box("Fashion Brand Management", "LPA: 8-30", "The business of luxury. Learn brand strategy, retail logic, and supply chain for international fashion houses and high-end lifestyle products.");
    }

    if(interest == "Science") {
      out += box("Astrophysics", "Top Research", "Explore the cosmos. Apply advanced physics to understand galactic laws and space-time. High demand in private space agencies like SpaceX and Blue Origin.");
      out += box("Cognitive Psychology", "LPA: 6-22", "Scientific study of the human mind and neurobiology. Help people navigate mental health or help companies understand consumer behavior through science.");
      out += box("Environmental Science", "Global Impact", "Save the planet through science. Focus on climate policy, biodiversity protection, and sustainable engineering to meet global Net-Zero targets.");
      out += box("Geology & Mineralogy", "LPA: 7-25", "Study Earth's resources. Essential for mining, water management, and natural disaster prevention. A field-heavy and scientifically rewarding career.");
      out += box("B.Sc in Statistics", "LPA: 10-35", "The language of science. Every modern industry relies on statistical analysts to make sense of the world. Essential for government, insurance, and research.");
    }

    document.getElementById('resultArea').innerHTML = out;
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }
</script>
</body>
</html>
