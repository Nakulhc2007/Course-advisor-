<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EduPath | Smart Course Advisor 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary: #6ee7b7;
    --secondary: #60a5fa;
    --bg-dark: #0f172a;
    --glass: rgba(255, 255, 255, 0.05);
    --glass-border: rgba(255, 255, 255, 0.1);
  }

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: radial-gradient(circle at top left, #1e293b, #0f172a);
    color: #f1f5f9;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  .container {
    width: 100%;
    max-width: 900px;
    background: var(--glass);
    backdrop-filter: blur(15px);
    border: 1px solid var(--glass-border);
    padding: 40px;
    border-radius: 28px;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
  }

  h2 { text-align: center; font-weight: 700; font-size: 2.2rem; margin-bottom: 30px; background: linear-gradient(90deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

  .chat-box { height: 120px; overflow-y: auto; margin-bottom: 25px; padding: 15px; background: rgba(0,0,0,0.2); border-radius: 15px; border: 1px solid var(--glass-border); }
  .msg { margin: 8px 0; font-size: 0.95rem; }
  .user { text-align: right; color: var(--primary); font-weight: 600; }
  .bot { color: #cbd5e1; }

  .marks-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; }
  input, select { width: 100%; padding: 16px; margin-top: 15px; border-radius: 14px; border: 1px solid var(--glass-border); background: rgba(15, 23, 42, 0.6); color: white; box-sizing: border-box; font-size: 1rem; outline: none; }

  button { width: 100%; padding: 16px; margin-top: 20px; border-radius: 14px; border: none; background: linear-gradient(90deg, var(--primary), var(--secondary)); color: #0f172a; font-weight: 700; cursor: pointer; transition: 0.3s; }
  button:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(96, 165, 250, 0.3); }

  .step { display: none; }
  .step.active { display: block; animation: slideUp 0.5s ease forwards; }

  @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

  .course-card { background: rgba(255,255,255,0.03); border-left: 5px solid var(--primary); margin-top: 25px; padding: 25px; border-radius: 18px; border: 1px solid var(--glass-border); }
  .course-card h3 { color: var(--primary); margin: 0 0 10px 0; font-size: 1.3rem; display: flex; justify-content: space-between; }
  .badge { font-size: 0.7rem; background: var(--secondary); color: white; padding: 4px 10px; border-radius: 20px; height: fit-content; }
  .info-box { background: rgba(110, 231, 183, 0.1); padding: 20px; border-radius: 15px; margin-top: 30px; border: 1px dashed var(--primary); line-height: 1.6; }

  .optional { opacity: 0.7; font-size: 0.8rem; margin-top: 5px; }
</style>
</head>
<body>

<div class="container">
  <h2 id="mainTitle">EduPath Advisor</h2>
  <div id="chatDisplay" class="chat-box">
    <div class="msg bot">Hello! I am your AI Consultant. Let's start with your full name.</div>
  </div>

  <div id="step1" class="step active">
    <input id="nameInput" type="text" placeholder="Full Name">
    <button onclick="go1()">Continue</button>
  </div>

  <div id="step2" class="step">
    <p style="text-align:center">Enter your subject-wise marks:</p>
    <div class="marks-grid">
        <input id="pMarks" type="number" placeholder="Physics">
        <input id="cMarks" type="number" placeholder="Chemistry">
        <input id="mMarks" type="number" placeholder="Maths">
        <input id="bMarks" type="number" placeholder="Biology (Optional)">
    </div>
    <button onclick="go2()">Next Step</button>
  </div>

  <div id="step3" class="step">
    <p style="text-align:center">What is your primary interest area?</p>
    <select id="interestInput">
      <option value="Technology">Technology & IT</option>
      <option value="Medical">Medical & Healthcare</option>
      <option value="Business">Business & Finance</option>
      <option value="Creative">Creative Arts & Media</option>
      <option value="Science">Pure Science & Research</option>
    </select>
    <button onclick="final()">Show Recommendations</button>
  </div>

  <div id="result"></div>
</div>

<script>
let nameVal="", p=0, c=0, m=0, b=0, interestVal="";

function say(text, who) {
  const chatDiv = document.getElementById("chatDisplay");
  let d = document.createElement("div");
  d.className = "msg " + who;
  d.innerText = text;
  chatDiv.appendChild(d);
  chatDiv.scrollTop = chatDiv.scrollHeight;
}

function show(id) {
  document.querySelectorAll(".step").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function go1() {
  nameVal = document.getElementById("nameInput").value;
  if(!nameVal) return;
  say(nameVal, "user"); 
  say("Hi " + nameVal + "! Please provide your subject marks.", "bot");
  show("step2");
}

function go2() {
  p = document.getElementById("pMarks").value;
  c = document.getElementById("cMarks").value;
  m = document.getElementById("mMarks").value;
  b = document.getElementById("bMarks").value || 0;
  if(!p || !c || !m) { alert("Please enter PCM marks"); return; }
  say("Marks recorded: P:"+p+" C:"+c+" M:"+m+" B:"+b, "user"); 
  say("Great. What field interests you the most?", "bot");
  show("step3");
}

function box(title, badge, txt) {
  return `<div class="course-card">
            <h3>${title} <span class="badge">${badge}</span></h3>
            <p>${txt}</p>
          </div>`;
}

function final() {
  interestVal = document.getElementById("interestInput").value;
  document.getElementById("step3").style.display = "none";
  document.getElementById("mainTitle").innerText = "Success!";
  
  let out = `<h2>Best courses for ${nameVal}</h2>`;

  if(interestVal == "Technology") {
    out += box("B.Tech in Artificial Intelligence", "High Salary", "Focuses on intelligent machines, deep learning, and neural networks. You will build predictive algorithms for finance and healthcare using Python. Since your Maths score is recorded, this is a prime choice for logical modeling.");
    out += box("B.Sc in Cyber Security", "Top Demand", "Protects digital systems from hackers. You learn ethical hacking, cryptography, and network defense. Essential for modern banking and gov systems.");
    out += box("B.Tech in Data Science", "Data Era", "Extracts insights from massive data using statistics and machine learning. Teaches SQL, R, and Hadoop. Essential for modern data-driven corporate strategy.");
    out += box("Full Stack Development", "Quick Job", "Teaches both front-end (React) and back-end (Node.js) web skills. Fastest route into IT with high-intensity practical coding projects and app deployment.");
    out += box("B.Tech in Cloud Computing", "Infrastructure", "Managing remote servers via AWS or Azure. Focuses on scalability and virtualization for global systems. Vital for modern IT infrastructure and DevOps roles.");
    
    out += `<div class="info-box"><strong>Future Scope in Tech:</strong> By 2027, the AI market is expected to grow by 40%. We recommend starting with a strong foundation in Python. If your Maths score is above 75, focus on Data Science; if you prefer building visuals, focus on Full Stack Development.</div>`;
  }

  if(interestVal == "Medical") {
    out += box("MBBS (Doctor of Medicine)", "Prestigious", "5.5 years of intensive clinical study covering anatomy, physiology, and surgery. Direct impact on saving lives. Requires high score in Biology and Chemistry.");
    out += box("B.Sc in Nursing", "Global Need", "Focuses on patient recovery, emergency care, and hospital management. Huge global demand and excellent stable career growth. Requires high empathy.");
    out += box("Bachelor of Pharmacy", "Pharma Growth", "Explores drug manufacturing and chemistry. Vital for research, clinical trials, and retail pharmacy. Recession-proof industry with global opportunities.");
    out += box("B.Sc in Physiotherapy", "Rehabilitation", "Helps patients recover physical movement without surgery. Growing field due to sports injuries and sedentary lifestyles.");
    out += box("B.Sc in Forensic Science", "Investigation", "Applying biology and chemistry to solve crimes. Teaches DNA analysis and toxicology for law enforcement support. Analytical laboratory work.");
    
    out += `<div class="info-box"><strong>Medical Career Advice:</strong> Healthcare is moving towards 'Digital Health'. Even as a doctor, learning basic data analytics can help in research. If your Biology score is high, MBBS/BDS are top tiers, but B.Pharm offers a faster entry into the high-paying corporate pharma sector.</div>`;
  }

  if(interestVal == "Business") {
    out += box("Integrated MBA (FinTech)", "Top Salary", "Combines management with blockchain and digital banking. Teaches algorithmic trading and leadership for the 2026 digital economy.");
    out += box("Chartered Accountancy", "Respected", "Professional path for auditing, taxation, and law. Requires rigorous exams and 3-year internship. Core of corporate financial health.");
    out += box("B.Des in Fashion Management", "Style Biz", "Merges fashion creativity with retail logic and supply chain management. Focuses on brand strategy for luxury houses.");
    out += box("BBA in Digital Marketing", "Modern Growth", "Using SEO and analytics to grow brands online. Focuses on consumer psychology and performance marketing. Vital for every digital business.");
    out += box("Hotel Management", "Global Career", "Leadership in tourism and luxury service. Teaches hotel operations and event management. Great for those wanting to travel.");
    
    out += `<div class="info-box"><strong>Business Outlook:</strong> The traditional MBA is being replaced by 'Specialized MBAs'. Focus on FinTech or Digital Business. Networking is as important as your degree—start your LinkedIn profile early to connect with industry leaders.</div>`;
  }

  if(interestVal == "Creative") {
    out += box("B.Des in UI/UX Design", "Innovation", "Making apps and websites beautiful and easy to use. Blends visual art with human psychology. High demand in tech giants.");
    out += box("B.A. in Digital Content", "Trending", "Filmmaking, scriptwriting, and social media branding for Netflix/YouTube. Modern storytelling for the creator economy.");
    out += box("B.Sc in Animation & VFX", "Film Tech", "Creating 3D worlds and visual effects for movies and games. Uses Maya and Unreal Engine. High growth in gaming industry.");
    out += box("Bachelor of Architecture", "Structure", "Designing buildings and urban spaces. 5-year path blending art with math. Key role in building green, sustainable cities.");
    out += box("Mass Communication", "Media Power", "Training for news, broadcasting, and PR. Investigative journalism and digital media ethics. Vital gatekeepers of information.");
    
    out += `<div class="info-box"><strong>Creative Industry Tip:</strong> Your portfolio is your resume. Start building projects on Behance or a personal website. In 2026, AI-assisted design is a huge trend—learn tools like Midjourney or Adobe Firefly to stay ahead.</div>`;
  }

  if(interestVal == "Science") {
    out += box("B.Sc in Biotechnology", "Research Hub", "DNA tech and genetic engineering for vaccines and food science. Cutting-edge lab work for global health challenges.");
    out += box("B.Sc in Psychology", "Human Mind", "Scientific study of behavior and neurobiology. High demand in clinics and HR. Rewarding path for improving mental health.");
    out += box("Environmental Science", "Eco Future", "Solving climate change and protecting biodiversity. Key role in gov policy and green energy. Socially significant path.");
    out += box("B.Sc in Astrophysics", "Space Sci", "Applying physics to understand the universe. High demand in space exploration (SpaceX/NASA). For those curious about the cosmos.");
    out += box("B.Sc in Geology", "Earth Science", "Study of Earth materials and tectonic plate movements. Essential for mining, resource exploration, and natural disaster management.");
    
    out += `<div class="info-box"><strong>Research Guidance:</strong> Pure science often requires a Master's (M.Sc) or PhD for high-level roles. If you want a job immediately after graduation, Biotechnology or Applied Psychology are the strongest choices.</div>`;
  }

  document.getElementById("result").innerHTML = out;
  window.scrollTo({ top: 0, behavior: 'smooth' });
}
</script>
</body>
</html>
