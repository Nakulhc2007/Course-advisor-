<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>COURSE MATE | Professional Career Advisor 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
  :root {
    --accent: #00f2ff;
    --error: #ff4d4d;
    --bg: #080a0f;
    --card: rgba(255, 255, 255, 0.04);
    --border: rgba(255, 255, 255, 0.15);
  }

  body {
    margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg);
    background-image: radial-gradient(circle at 10% 10%, rgba(0, 242, 255, 0.08) 0%, transparent 35%);
    color: #f1f3f4; min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px;
  }

  .container { width: 100%; max-width: 900px; background: var(--card); backdrop-filter: blur(40px); border: 1px solid var(--border); border-radius: 40px; padding: 50px; box-shadow: 0 40px 100px rgba(0,0,0,0.6); }
  h1 { text-align: center; font-weight: 800; font-size: 3rem; margin-bottom: 30px; letter-spacing: -2px; color: #fff; }

  .chat-box { background: rgba(0,0,0,0.5); border-radius: 24px; padding: 30px; margin-bottom: 40px; border: 1px solid var(--border); color: var(--accent); line-height: 1.6; font-size: 1.15rem; text-align: center; border-left: 5px solid var(--accent); }

  .marks-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; margin: 30px 0; }
  .input-wrapper { display: flex; flex-direction: column; background: rgba(255,255,255,0.02); padding: 15px; border-radius: 20px; border: 1px solid var(--border); }
  label { font-size: 0.75rem; color: #9aa0a6; margin-bottom: 12px; font-weight: 700; text-transform: uppercase; letter-spacing: 1.5px; }

  #nameInp {
    width: 100%; padding: 25px; border-radius: 20px; border: 2px solid var(--border);
    background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(255,255,255,0.01));
    color: var(--accent); font-size: 1.6rem; text-align: center; font-weight: 600; transition: 0.4s; box-sizing: border-box;
  }
  #nameInp:focus { border-color: var(--accent); outline: none; box-shadow: 0 0 30px rgba(0, 242, 255, 0.2); }

  input[type="number"], select { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid var(--border); background: #12151c; color: white; font-size: 1rem; box-sizing: border-box; }
  input:focus { border-color: var(--accent); outline: none; background: #1a1e26; }

  .btn { width: 100%; padding: 22px; margin-top: 30px; border-radius: 20px; border: none; background: #fff; color: #000; font-weight: 800; font-size: 1.2rem; cursor: pointer; transition: 0.3s; }
  .btn:hover:not(:disabled) { background: var(--accent); transform: scale(1.02); }
  .btn:disabled { opacity: 0.2; }

  .step { display: none; }
  .active { display: block; animation: fadeInUp 0.7s ease-out forwards; }

  @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

  .status-msg { text-align: center; font-size: 0.95rem; margin-top: 15px; font-weight: 500; }
  .fail { color: var(--error); }

  .course-card { background: rgba(255,255,255,0.03); margin-top: 30px; padding: 40px; border-radius: 30px; border: 1px solid var(--border); }
  .course-card h3 { color: var(--accent); margin: 0 0 20px 0; font-size: 1.8rem; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
  .course-card p { line-height: 1.8; color: #cbd5e1; font-size: 1.05rem; }
  .course-card ul { color: #9aa0a6; padding-left: 20px; font-size: 0.95rem; }
  .course-card ul li { margin-bottom: 10px; }
  
  .meta-info { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 25px; padding-top: 25px; border-top: 1px solid var(--border); }
  .meta-info div { background: rgba(0, 242, 255, 0.05); padding: 15px; border-radius: 15px; border: 1px solid rgba(0, 242, 255, 0.1); }
  .meta-info strong { color: var(--accent); display: block; margin-bottom: 5px; font-size: 0.8rem; }
</style>
</head>
<body>

<div class="container">
  <h1 id="head">COURSE MATE</h1>
  <div class="chat-box" id="botText">Welcome to COURSE MATE. <br>Please enter your Full Name to begin.</div>

  <div id="step1" class="step active">
    <input type="text" id="nameInp" placeholder="Enter Your Name">
    <button class="btn" onclick="go2()">Next Step</button>
  </div>

  <div id="step2" class="step">
    <div class="marks-grid">
      <div class="input-wrapper"><label>Physics (%)</label><input type="number" id="p" placeholder="35-100" oninput="validate()"></div>
      <div class="input-wrapper"><label>Chemistry (%)</label><input type="number" id="c" placeholder="35-100" oninput="validate()"></div>
      <div class="input-wrapper"><label>Mathematics (%)</label><input type="number" id="m" placeholder="35-100" oninput="validate()"></div>
      <div class="input-wrapper"><label>English (%)</label><input type="number" id="eng" placeholder="35-100" oninput="validate()"></div>
      <div class="input-wrapper"><label>Language (Optional)</label>
        <select id="langName" style="margin-bottom:10px">
            <option value="">None</option>
            <option>Kannada</option>
            <option>Hindi</option>
            <option>Tamil</option>
            <option>Telugu</option>
        </select>
        <input type="number" id="lang" placeholder="35-100" oninput="validate()">
      </div>
      <div class="input-wrapper"><label>Biology (%) (Optional)</label><input type="number" id="b" placeholder="35-100" oninput="validate()"></div>
    </div>
    <div id="status" class="status-msg"></div>
    <button id="nextBtn" class="btn" onclick="go3()" disabled>Verify & Continue</button>
  </div>

  <div id="step3" class="step">
    <label>Select your Interest Category:</label>
    <select id="interest">
      <option value="AI">AI, Robotics & Data Science</option>
      <option value="Med">Medicine & Clinical Surgery</option>
      <option value="Biz">FinTech, Business & Startups</option>
      <option value="Lang">Linguistics & Content Journalism</option>
      <option value="Creative">Design & Creative Technology</option>
      <option value="Green">Green Energy & Sustainability</option>
      <option value="Space">Astro-Physics & Space Research</option>
      <option value="Agri">Modern Agriculture & Food Tech</option>
      <option value="Psych">Psychology & Human Behavior</option>
      <option value="Cyber">Cyber Security & Digital Ethics</option>
    </select>
    <button class="btn" onclick="go4()">Next Step</button>
  </div>

  <div id="step4" class="step">
    <label>What is your ultimate Career Goal?</label>
    <select id="goal">
      <option value="high">High Salary & Financial Independence</option>
      <option value="global">Working Internationally (US/EU/Global)</option>
      <option value="startup">Founding a Tech Startup (Billion-Dollar)</option>
      <option value="social">Maximum Social Impact (Helping People)</option>
      <option value="security">Job Stability & Government Career</option>
      <option value="research">Scientific Discovery & Academic Fame</option>
      <option value="freedom">Digital Nomad (Remote Work Freedom)</option>
      <option value="creative">Artistic Fame & Visual Expression</option>
      <option value="leadership">Corporate Leadership (CEO/Director)</option>
      <option value="ethics">Policy Making & Legal Justice</option>
    </select>
    <button class="btn" onclick="finish()">Generate Final Roadmap</button>
  </div>

  <div id="result"></div>
</div>

<script>
  let uName = "";
  
  function validate() {
    const p = parseFloat(document.getElementById('p').value);
    const c = parseFloat(document.getElementById('c').value);
    const m = parseFloat(document.getElementById('m').value);
    const e = parseFloat(document.getElementById('eng').value);
    const l = document.getElementById('lang').value;
    const b = document.getElementById('b').value;
    
    const core = [p, c, m, e];
    let isValid = core.every(num => num >= 35 && num <= 100);

    if (l !== "" && (parseFloat(l) < 35 || parseFloat(l) > 100)) isValid = false;
    if (b !== "" && (parseFloat(b) < 35 || parseFloat(b) > 100)) isValid = false;

    const btn = document.getElementById('nextBtn');
    const status = document.getElementById('status');

    if (isValid) {
      status.innerText = "✓ Academic criteria passed."; status.className = "status-msg";
      btn.disabled = false;
    } else {
      status.innerText = "⚠ Alert: Physics, Chemistry, Math, and English (35-100) are required.";
      status.className = "status-msg fail";
      btn.disabled = true;
    }
  }

  function go2() {
    uName = document.getElementById('nameInp').value;
    if(!uName) return;
    document.getElementById('botText').innerHTML = `Welcome <strong>${uName}</strong>. Please input your grade marks.`;
    document.getElementById('step1').classList.remove('active');
    document.getElementById('step2').classList.add('active');
  }

  function go3() {
    document.getElementById('botText').innerText = "Scores verified. What field fascinates you the most?";
    document.getElementById('step2').classList.remove('active');
    document.getElementById('step3').classList.add('active');
  }

  function go4() {
    document.getElementById('botText').innerText = "Almost there. Tell me about your long-term career ambition.";
    document.getElementById('step3').classList.remove('active');
    document.getElementById('step4').classList.add('active');
  }

  function card(title, desc, points, skill, role) {
    return `
      <div class="course-card">
        <h3>${title}</h3>
        <p>${desc}</p>
        <ul>${points.map(p => `<li>${p}</li>`).join('')}</ul>
        <div class="meta-info">
          <div><strong>Core Skill</strong>${skill}</div>
          <div><strong>Primary Role</strong>${role}</div>
        </div>
      </div>
    `;
  }

  function finish() {
    const interest = document.getElementById('interest').value;
    const goalText = document.getElementById('goal').options[document.getElementById('goal').selectedIndex].text;
    document.getElementById('step4').style.display = "none";
    document.getElementById('head').innerText = `Best Courses for ${uName}`;
    document.getElementById('botText').innerHTML = `Based on your marks, interest in <strong>${interest}</strong>, and your goal of <strong>"${goalText}"</strong>, here are some best career paths which you can perceive:`;

    let res = "";
    if(interest == "AI") {
      res += card("B.Tech in Artificial Intelligence", "Design neural networks that drive future software.", ["Deep Learning & ML Ops", "Starting packages ₹15LPA+", "Direct link to Silicon Valley tech."], "Neural Logic", "AI Scientist");
      res += card("Data Science & Big Data", "Translate raw data into corporate strategy.", ["Statistics & SQL mastery", "In-demand in every global industry", "Predict future market trends."], "Predictive Analytics", "Data Strategist");
    } else if(interest == "Med") {
      res += card("MBBS / MD", "Traditional path to becoming a clinical surgeon.", ["Anatomy & Surgical precision", "Life-long noble career stability", "Opportunity for specialized practice."], "Clinical Diagnosis", "Surgeon");
      res += card("Genomic Medicine", "Edit DNA to cure diseases at the root level.", ["CRISPR & Biotech mastery", "Fastest growing research field", "Work in high-end lab facilities."], "Molecular Biology", "Genetic Engineer");
    } else if(interest == "Biz") {
      res += card("FinTech Integrated MBA", "The future of banking and digital crypto assets.", ["Blockchain & Digital Finance", "High demand in London & Singapore hubs", "Lead financial transformation."], "Capital Markets", "FinTech Lead");
      res += card("Global Entrepreneurship", "Learn to build, scale, and fund your own company.", ["Venture Capital & Marketing strategy", "Build a global brand from scratch", "Master leadership and networking."], "Strategy", "CEO/Founder");
    } else if(interest == "Lang") {
      res += card("Computational Linguistics (NLP)", "Teach AI to understand regional languages like Kannada/Hindi.", ["Work with Google/OpenAI on language models", "Bridge tech with human culture", "High demand for local data experts."], "Semantic Logic", "NLP Engineer");
      res += card("Digital Journalism & Media", "Mass communication via modern streaming/documentaries.", ["Podcasting & Narrative strategy", "High public influence and reach", "Work for international news houses."], "Storytelling", "Media Director");
    } else if(interest == "Creative") {
      res += card("B.Des in UI/UX Technology", "Design the human interfaces of apps and future VR/AR.", ["Psychology of design & Visual art", "Essential for every digital product", "High demand in top design studios."], "User Psychology", "Product Designer");
      res += card("Game Design & Immersive Media", "Build interactive worlds for the gaming industry.", ["3D Modeling & Unreal Engine", "Booming entertainment sector", "Creative and technical hybrid role."], "Spatial Design", "Lead Game Artist");
    } else if(interest == "Green") {
      res += card("Renewable Energy Engineering", "Design systems for solar, wind, and hydrogen energy.", ["Sustainability & Battery tech", "Fast-growing environmental sector", "Green energy solution architect."], "Resource Management", "Green Tech Engineer");
      res += card("Sustainability Strategy", "Consulting for global firms to meet ESG standards.", ["Climate science & Policy making", "High-level corporate leadership", "Make a real impact on the planet."], "ESG Analytics", "Climate Advisor");
    } else if(interest == "Space") {
      res += card("B.Sc Astrophysics", "Study celestial bodies and the physics of space.", ["Quantum Physics & Relativity", "Work with ISRO, NASA, or SpaceX", "Join the Martian exploration era."], "Space Physics", "Space Scientist");
      res += card("Aeronautical Engineering", "Design the aircraft and spacecraft of tomorrow.", ["Propulsion systems & Aerodynamics", "Global aviation career growth", "Build the next generation of rockets."], "Fluid Dynamics", "Aerospace Engineer");
    } else if(interest == "Agri") {
      res += card("Agricultural Technology", "Using AI and sensors to revolutionize farming.", ["Hydroponics & Drone irrigation", "Ensure global food security", "Stable and essential tech sector."], "Agri-Tech Systems", "Smart Farmer");
      res += card("Food Science & Bio-Tech", "Researching the future of lab-grown meat and nutrition.", ["Biochemistry & Food processing", "Work with global food brands", "Innovative food solution research."], "Food Chemistry", "Food Researcher");
    } else if(interest == "Psych") {
      res += card("Clinical Psychology", "The study of mental health and human behavior.", ["Counseling & Behavioral analysis", "High demand in modern wellness", "Professional clinical practice."], "Empathy & Science", "Clinical Therapist");
      res += card("Neuroscience", "Researching the biology of the brain and human thought.", ["Brain imaging & Neural chemistry", "Medical research and discovery", "Understand the root of consciousness."], "Brain Biology", "Neuroscientist");
    } else if(interest == "Cyber") {
      res += card("Cyber Security Operations", "Protect global infrastructure from digital threats.", ["Ethical Hacking & Encryption", "Government-level security roles", "Essential for every digital bank."], "Network Security", "Ethical Hacker");
      res += card("Blockchain Technology", "Developing secure, decentralized digital ledger systems.", ["Smart Contracts & Cryptography", "Future of secure transactions", "High-pay tech development roles."], "Cryptography", "Blockchain Developer");
    }

    res += card("Digital Product Management", "Bridge between business, design, and coding teams.", ["Product lifecycle & Market data", "Highest demand non-coding tech role", "Corporate leadership career path."], "Leadership", "Product Manager");
    res += card("Human-Computer Interaction (HCI)", "Designing how humans interact with future VR/AR headsets.", ["Experience design for the Metaverse", "Top design role at Meta, Apple, Google", "Focus on digital empathy."], "Interactive Design", "UX Architect");

    document.getElementById('result').innerHTML = res;
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }
</script>
</body>
</html>
